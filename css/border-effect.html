<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{
      margin: 30px 0;
    }
    button{
      width: 200px;
      height: 50px;
      border: 4px solid orange;
      border-radius: 5px;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      background: #000;
      color: #fff;
      letter-spacing: 1px;
    }
    button:hover{
      border-color: transparent;
    }
    button:hover:after{
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border-radius: 5px;
      background: linear-gradient(90deg, #f4a889, #e77670, #b63565, #5073b8, #1098ad, #6fab82);
      z-index: -1;
      background-size: 200%;
      animation: effect 0.5s ease alternate infinite;
    }

    
    @keyframes effect {
      from{
        background-position: 0%, 50%;
      }
      to{
        background-position: 100%, 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Css Border Effect</h1>
  <div class="container">
    <button>Border Effect</button>
  </div>
</body>
</html>
