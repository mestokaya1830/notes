<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card{
      width: 400px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 20px #ccc, 2px 0 20px #ccc;
      overflow: hidden;
    }
    .top{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 160px;
      background:#be2c2c;
      position: relative;
    }
    img{
      width: 150px;
    }
    .img-con{
      width: 150px;
      height: 150px;
      border-radius: 100px;
      overflow: hidden;
      position: absolute;
      border: 3px solid;
      border-top-color: #fff;
      border-bottom-color: #be2c2c;
      top: 70px;
    }
  </style>
</head>
<body>
  <h1>Card</h1>
  <div class="card">
    <div class="top">
     <div class="img-con">
      <img src="./img/mesto.jpeg" alt="">
     </div>
    </div>
    <div class="bottom">

    </div>
  </div>
</body>
</html>
