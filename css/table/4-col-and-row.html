  <h1>Table Colspan And Rowspan</h1>
  <table border="1">
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">1</td>
        <!-- <td>2</td> this must be deleted -->
        <td>3</td>
      </tr>
      <tr>
        <!-- <td>1</td> this must be deleted-->
