<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      height: 100vh;
    }
    .container{
      position: relative;
      width: 120px;
      height: 120px;
    }
    span{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(calc(18deg * var(--i)));
    }
    span::before{
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff0000;
      box-shadow: 0 0 10px #ff0000,
                  0 0 20px #ff0000,
                  0 0 40px #ff0000,
                  0 0 60px #ff0000,
                  0 0 80px #ff0000,
                  0 0 100px #ff0000;
      animation: child 2s linear infinite;
      animation-delay: calc(0.1s * var(--i));
    }
    @keyframes child {
      0%{
        transform: scale(0);
      }
      80%, 100%{
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span style="--i: 1;"></span>
    <span style="--i: 2;"></span>
    <span style="--i: 3;"></span>
    <span style="--i: 4;"></span>
    <span style="--i: 5;"></span>
    <span style="--i: 6;"></span>
    <span style="--i: 7;"></span>
    <span style="--i: 8;"></span>
    <span style="--i: 9;"></span>
    <span style="--i: 10;"></span>
    <span style="--i: 11;"></span>
    <span style="--i: 12;"></span>
    <span style="--i: 13;"></span>
    <span style="--i: 14;"></span>
    <span style="--i: 15;"></span>
    <span style="--i: 16;"></span>
    <span style="--i: 17;"></span>
    <span style="--i: 18;"></span>
    <span style="--i: 19;"></span>
    <span style="--i: 20;"></span>
  </div>
</body>
</html>
