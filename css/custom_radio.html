<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	div{
		padding: 2px;
		display: flex;
		align-items: center;
	}
		.cb{
			-webkit-appearance:none;
			width: 16px;
			height: 16px;
			outline: none;
			background-color: red;
		}
		.cb:checked{
			background-color: #03A54B;
		}
	</style>
</head>
<body>
	<div><input type="radio" name="gender" class="cb">Man</div>
	<div><input type="radio" name="gender" class="cb">Women</div>
	<div><input type="radio" name="gender" class="cb">Gay</div>
</body>
</html>
