<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: cornflowerblue;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        width: 320px;
        height: 500px;
        position: relative;
      }
      .cards {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: all 0.3s linear;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 6px;
        transform-origin: bottom;
      }
      .cards:nth-child(1) {
        transform: translate(0, 0);
      }
      .cards:nth-child(2) {
        transform: translate(2px, 2px);
      }
      .cards:nth-child(3) {
        transform: translate(4px, 4px);
      }
      .cards:nth-child(4) {
        transform: translate(6px, 6px);
      }
      .cards:nth-child(5) {
        transform: translate(8px, 8px);
      }
      .cards:nth-child(6) {
        transform: translate(10px, 10px);
      }
      .cards:nth-child(7) {
        transform: translate(12px, 12px);
      }
      .container:hover .cards:nth-child(1) {
        transform: rotate(-45deg) translate(0, 0);
      }
      .container:hover .cards:nth-child(2) {
        transform: rotate(-30deg) translate(0, 0);
      }
      .container:hover .cards:nth-child(3) {
        transform: rotate(-15deg) translate(0, 0);
      }
      .container:hover .cards:nth-child(4) {
        transform: rotate(0) translate(0, 0);
      }
      .container:hover .cards:nth-child(5) {
        transform: rotate(15deg) translate(0, 0);
      }
      .container:hover .cards:nth-child(6) {
        transform: rotate(30deg) translate(0, 0);
      }
      .container:hover .cards:nth-child(7) {
        transform: rotate(45deg) translate(0, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img/playing-card.jpg" alt="" class="cards" />
      <img src="./img/playing-card.jpg" alt="" class="cards" />
      <img src="./img/playing-card.jpg" alt="" class="cards" />
      <img src="./img/playing-card.jpg" alt="" class="cards" />
      <img src="./img/playing-card.jpg" alt="" class="cards" />
      <img src="./img/playing-card.jpg" alt="" class="cards" />
      <img src="./img/playing-card.jpg" alt="" class="cards" />
    </div>
  </body>
</html>
