<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container{
      position: absolute;
      top: 100px;
      width: 840px;
      height: 300px;
      perspective: 2000px;
    }
    .text{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      padding: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 50px;
      transition: all 0.5s linear;
    }
    .bottom-text{
      background-color: darkcyan;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Text Hover Effects</h1>
      <h1 class="bottom-text">Text Hover Effects</h1>
      <h1></h1>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container')
    const text = document.querySelector('.text')
    container.addEventListener('mousemove', (e) => {
      if(e.offsetX < 400){
        text.style = 'transform:rotateY(-50deg)'
      } else if(e.offsetX > 500) {
        text.style = 'transform:rotateY(50deg)'
      } else {
        text.style = 'transform:rotateY(0)'
      }
      console.log(e.offsetX)
    })
  </script>
</body>
</html>
