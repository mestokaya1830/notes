<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Rows</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	display: flex;
	flex-direction: column;
	height: 100vh;
	margin: 0;
	padding: 0;
}
.container{
	display: flex;
	flex-wrap: wrap;
	width: 100%;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-top: 50px;
	& div{
		display: flex;
    align-items: center;
		flex-grow: 1;
		flex-basis: 200px;
		height: 50px;
		border: 1px solid #ccc;
    padding: 0 20px;
	}
}
#start-div{
  justify-content: flex-end;
}
span{
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin: 0 5px;
}
#start{
  margin-right: auto;
}
#end{
  margin-left: auto;
}

</style>
</head>
<body>
	<div class="container">
		<div id="start-div">
      <span id="start">A</span>
      <span>B</span>
      <span>Z</span>
    </div>
		<div>
      <span>A</span>
      <span>B</span>
      <span id="end">Z</span>
    </div>
	</div>
</body>
</html>
