<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Layout Base</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	display: flex;
	flex-direction: column;
	height: 100vh;
	margin: 0;
	padding: 0;
}
.container{
	display: flex;
	flex-wrap: wrap;
	width: 100%;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-top: 50px;
	& div{
		display: flex;
		justify-content: center;
		align-items: center;
		flex-grow: 1;
		flex-basis: 200px;
		background-color: red;
		height: 50px;
		border: 1px solid #ccc;
	}
}

</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
