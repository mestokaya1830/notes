<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width: 100%;
      height: 100%;
      position: relative;
      background: #000;
    }
    .wrapper{
      width: 400px;
      height: 400px;
      position: absolute;
      top: calc(50% - 200px);
      left: calc(50% - 200px);
      transform-style: preserve-3d;
    }
    .wrapper div{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(25deg) translate3d(-75px, -50px,150px);
    }
    .wrapper div span{
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #ddd;
    }
    .video{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    .container > video {
      filter: blur(10px);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    .wrapper div span:nth-child(1){
      transform: rotateX(0deg) translate3d(0,0,200px)
    }
    .wrapper div span:nth-child(2){
      transform: rotateY(90deg) translate3d(0,0,-200px)
    }
    .wrapper div span:nth-child(2) video{
      transform: rotateY(180deg)
    }
    .wrapper div span:nth-child(3){
      transform: rotateX(90deg) translate3d(0,0,200px)
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="./img/video1.mp4" autoplay muted></video>
    <div class="wrapper">
      <div>
        <span><video src="./img/video1.mp4" autoplay muted loop class="video"></video></span>
        <span><video src="./img/video1.mp4" autoplay muted loop class="video"></video></span>
        <span><video src="./img/video1.mp4" autoplay muted loop class="video"></video></span>
      </div>
    </div>
  </div>
</body>
</html>
