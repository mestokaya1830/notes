<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{margin: 30px 0;}
    .container{
      width: 300px;
      height: 300px;
      position: absolute;
      margin-top: 100px;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(-10deg);
    }
    .container::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 50px;
      left: 0;
      bottom: -100px;
      background-color: #000;
      filter: blur(50px);
      opacity: 0.5;
    }
    .wrapper{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      animation: cube 5s linear infinite;
    }
    .items {
      height: 100%;
      width: 100%;
      border: 3px solid #ccc;
      position: absolute;
      box-shadow: 5px 5px 10px #444;
      background-image: linear-gradient(#fff, #a7a7a7, #fff);
      
    }
    .items:nth-child(2){
      transform: rotateY(90deg);
    }
    .items:nth-child(3){
      transform: rotateX(90deg);
    }
    @keyframes cube{
      0%{
        transform: perspective(1000px) rotateY(0deg);
      }
      100%{
        transform: perspective(1000px) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Css Cube</h1>
  <div class="container">
    <div class="wrapper">
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
    </div>
  </div>
</body>
</html>
