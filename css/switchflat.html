<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flat Switch</title>
	<link rel="stylesheet" href="">
<style type="text/css" media="screen">
body{
	display: flex;
	padding: 30px;
}
/*switch 1*/
#switch1_label{
  display: flex;
  justify-content:space-around;
  align-items: center;
  width: 90px;
  height: 30px;
  margin-right: 10px;
  box-sizing: border-box;
  background-color:#D9534F;
  color:rgb(255,255,255);
  text-decoration: none;
  border-radius: 3px;
  text-shadow:0px 1px 0px rgba(0,0,0,0.5);
  box-shadow:0px 2px 2px rgba(0,0,0,0.2);
  cursor:pointer;
  position: relative;
}
#switch1_label:before{
	content: "Yes";
	position: absolute;
	top: 0;
	left: 0;
	width: 45px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	background-color: #444;
	transition: all 0.5s ease;
}
.switch{
	display: none;
}
#switch1:checked ~ #switch1_label:before{
	left: 45px;
	content: "No";
}
#switch1:checked ~ #switch1_label{
	background-color: #5AB95D;
}
/*switch 2*/
#switch2_label{
  display: flex;
  justify-content:space-around;
  align-items: center;
  width: 90px;
  height: 30px;
  margin-right: 10px;
  box-sizing: border-box;
  background-color:#D9534F;
  color:rgb(255,255,255);
  text-decoration: none;
  border-radius: 2px;
  text-shadow:0px 1px 0px rgba(0,0,0,0.5);
  box-shadow:0px 2px 2px rgba(0,0,0,0.2);
  cursor:pointer;
  position: relative;
}
#switch2_label:before{
	content: "Yes";
	position: absolute;
	top: 0;
	left: 0;
	width: 45px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	background-color: #444;
	transition: all 0.5s ease;
}
#switch2_label{
	border-radius: 50px;
}
#switch2:checked ~ #switch2_label:before{
	left: 45px;
	content: "No";
	border-radius: 0;
	border-top-right-radius: 50px;
	border-bottom-right-radius: 50px;
}
#switch2_label:before{
	border-top-left-radius: 50px;
	border-bottom-left-radius: 50px;
}
#switch2:checked ~ #switch2_label{
	background-color: #5AB95D;
}
/*switch 3*/
#switch3_label{
  display: flex;
  justify-content:space-around;
  align-items: center;
  width: 90px;
  height: 30px;
  margin-right: 10px;
  box-sizing: border-box;
  background-color:#D9534F;
  color:rgb(255,255,255);
  text-decoration: none;
  border-radius: 2px;
  text-shadow:0px 1px 0px rgba(0,0,0,0.5);
  box-shadow:0px 2px 2px rgba(0,0,0,0.2);
  cursor:pointer;
  position: relative;
}
#switch3_label:before{
	content: "Yes";
	position: absolute;
	top: 0;
	left: 0;
	width: 45px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	background-color: #444;
	transition: all 0.5s ease;
}
#switch3_label{
	border-radius: 50px;
}
#switch3_label:before{
	border-radius: 50px;
}
#switch3:checked ~ #switch3_label:before{
	left: 45px;
	content: "No";
}
#switch3:checked ~ #switch3_label{
	background-color: #5AB95D;
}
/*switch 4*/
#switch4_label{
	display: flex;
  justify-content:space-around;
  align-items: center;
  width: 80px;
  height: 30px;
  margin-right: 10px;
  box-sizing: border-box;
  background-color:#D9534F;
  font-size: 12px;
  color:rgb(255,255,255);
  text-decoration: none;
  border-radius: 2px;
  box-shadow:0px 2px 2px rgba(0,0,0,0.2);
  cursor:pointer;
  position: relative;
}
#switch4_label:before{
	content: "Yes";
	position: absolute;
	top: 1px;
	left: 3px;
	width: 28px;
	height: 28px;
	text-align: center;
	line-height: 30px;
	border-radius: 50px;
	background-color: #444;
	transition: all 0.5s ease;
}
#switch4_label{
	border-radius: 50px;
}
#switch4_label:before{
	border-radius: 50px;
}
#switch4:checked ~ #switch4_label:before{
	left: 50px;
	content: "No";
}
#switch4:checked ~ #switch4_label{
	background-color: #5AB95D;
}
/*switch 5*/
#switch5_label{
	display: block;
  width: 90px;
  height: 32px;
  margin-right: 10px;
  box-sizing: border-box;
  background-color:#fff;
  border-radius: 3px;
  text-shadow:0px 1px 0px rgba(0,0,0,0.5);
  box-shadow: 0 0 1px 1px #ccc;
  position: relative;
  overflow: hidden;
}
#switch5_label_inside{
	display: flex;
	justify-content: space-between;
	width: 135px;
	height: 32px;
	position: relative;
	left: -45px;
	cursor: pointer;
	transition: all 0.5s ease;
}
#switch5:checked ~ #switch5_label > #switch5_label_inside{
	left:0;
}
#yes,#no{
	width: 45px;
	height: 32px;
	line-height: 32px;
	text-align: center;
	color: #fff;
}
#yes{
	background-color: #5AB95D;
}
#no{
	background-color: #D9534F;
}
</style>
</head>
<body>
	<div>
		<input type="checkbox"  class="switch" id="switch1">
		<label for="switch1" class="labels" id="switch1_label">
			<span>Yes</span><span>No</span>
		</label>
	</div>
	<div>
		<input type="checkbox"  class="switch" id="switch2">
		<label for="switch2" class="labels" id="switch2_label">
			<span>Yes</span><span>No</span>
		</label>
	</div>
	<div>
		<input type="checkbox"  class="switch" id="switch3">
		<label for="switch3" class="labels" id="switch3_label">
			<span>Yes</span><span>No</span>
		</label>
	</div>
	<div>
		<input type="checkbox"  class="switch" id="switch4">
		<label for="switch4" id="switch4_label">
				<span>Yes</span><span>No</span>
		</label>
	</div>
	<div>
		<input type="checkbox"  class="switch" id="switch5">
		<label for="switch5" id="switch5_label">
			<div id="switch5_label_inside">
				<span id="yes">Yes</span><span id="no">No</span>
			</div>
		</label>
	</div>
</body>
</html>
