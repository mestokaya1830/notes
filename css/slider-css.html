<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="" />
    <style>
      .slider {
        width: 600px;
        height: 350px;
        overflow: hidden;
      }
      .slide_con {
        width: 2400px;
        margin: 0;
        left: 0;
        position: relative;
        animation: slide 15s infinite;
      }
      .images {
        width: 600px;
        height: 350px;
        float: left;
      }
      @keyframes slide {
        0% {
          left: 0;
        }
        10% {
          left: 0;
        }
        40% {
          left: -600px;
        }
        60% {
          left: -1200px;
        }
        80% {
          left: -1800px;
        }
        100% {
          left: -1800px;
        }
      }
      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <figure class="slide_con">
        <img src="./images/img1.jpg" alt="" class="images fade" />
        <img src="./images/img2.jpg" alt="" class="images fade" />
        <img src="./images/img3.jpg" alt="" class="images fade" />
        <img src="./images/img4.jpg" alt="" class="images fade" />
      </figure>
    </div>
  </body>
</html>
