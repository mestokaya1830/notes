<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: darkred;
    }
    .container{
      position: absolute;
      width: 600px;
      height: 450px;
      top: 150px;
      perspective: 2000px;
      transform-style: preserve-3d;
      transition:0.5s linear;
    }
    .container::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-top: 20px solid #fff;
      border-left: 20px solid #fff;
      background: transparent;
      box-sizing: border-box;
    }
    .container::after{
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border-bottom: 20px solid #fff;
      border-right: 20px solid #fff;
      background: transparent;
      box-sizing: border-box;
    }
    .text{
      position: absolute;
      top: 30px;
      left: -30px;
      background: #000;
      width: calc(100% + 60px);
      height: calc(100% - 60px);
      transition: 0.5s linear;
      color: #fff;
      font-size: 50px;
      text-align: center;
      line-height: 300px;
    }
    .container:hover .text{
      transform: rotateY(40deg);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="text">CSS EFFECTS</div>
  </div>
</body>
</html>
