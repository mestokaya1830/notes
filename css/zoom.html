<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	.pic{
		margin-left: 20px;
	}
		.bigpic{
			width: 0;
			position: absolute;
			transition: width 0.3s linear 0s;
			z-index: 10;
		}
		.pic:hover + .bigpic{
			width: 100px;
		}
	</style>
</head>
<body>
	<img src="../img/america.png" alt="" class="pic">
	<img src="../img/america.png" alt="" class="bigpic">
	<img src="../img/argentina.png" alt="" class="pic">
	<img src="../img/argentina.png" alt="" class="bigpic">
	<img src="../img/armenia.png" alt="" class="pic">
	<img src="../img/armenia.png" alt="" class="bigpic">
</body>
</html>
