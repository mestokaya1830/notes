<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      position: fixed;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .pattern{
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: ani1 5s ease-in-out infinite;
    }
    @keyframes ani1 {
      0%, 100%{
        transform: scale(1.6) rotate(-15deg);
      }
      50%{
        transform: scale(1.6) rotate(15deg);
      }
    }
    .pattern .face{
      position: relative;
      width: 100%;
      height: 50vh;
      background-image: url('./img/chess.jpg');
      background-size: 100px 100px;
      animation:  ani 1s linear infinite;
    }
    @keyframes ani{
      0%{
        background-position: 0;
      }
      100%{
        background-position: 100px;
      }
    }
    .pattern .face-2{
      height: 100vh;
      transform-origin: top;
      transform: rotateX(70deg);
    }
    .pattern .face-1:before{
      content: '';
      position: absolute;
      width: 100%;
      height: 125px;
      bottom: 0;
      left: 0;
      background: linear-gradient(0deg, rgba(0,0,0,0.5), transparent);
    }
    .pattern .face-2:before{
      content: '';
      position: absolute;
      width: 100%;
      height: 125px;
      bottom: 0;
      left: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.5), transparent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pattern">
      <div class="face face-1"></div>
      <div class="face face-2"></div>
    </div>
  </div>
</body>
</html>
