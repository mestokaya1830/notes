<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tab 1</title>
	<link rel="stylesheet" href="">
<style type="text/css" media="screen">
*{
	margin: 0;
	padding: 0;
}
	body{
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	#tab_con{
		display: flex;
		flex-direction: column;
		border: 1px solid #ccc;
		border-radius: 4px;
		background-color: #888;
		padding: 10px;
		width: 500px;
		height: 300px;
	}
	#tab_top{
		display: flex;
		background-color: #fff;
	}
	.links{
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100px;
		height: 40px;
		min-height: 40px;
		text-decoration: none;
		background-color: #444;
		color: #fff;
	}
	#tab_content{
		width: 100%;
		height: 100%;
		position: relative;
	}
	.pages{
		position: absolute;
		top: 0;
		left: 0;
		z-index: 0;
		width: 100%;
		height: 100%;
		background-color: #fff;
		text-align: center;
		padding: 10px;
		box-sizing: border-box;
	}
	#page1{
		z-index:1;
	}
	.pages:target{
		z-index: 1;
	}
	.links:hover{
		background-color: #888;
		color: #fff;
	}
</style>
</head>
<body>
<h1>Css Tab</h1>
	<div id="tab_con">
		<div id="tab_top">
			<a href="#page1" class = "links">Html5</a>
			<a href="#page2" class = "links">Css3</a>
			<a href="#page3" class = "links">Jquery</a>
			<a href="#page4" class = "links">Php</a>
			<a href="#page5" class = "links">Mysqli</a>
		</div>
		<div id="tab_content">
			<div id="page1" class="pages"><h1>Page 1</h1></div>
			<div id="page2" class="pages"><h1>Page 2</h1></div>
			<div id="page3" class="pages"><h1>Page 3</h1></div>
			<div id="page4" class="pages"><h1>Page 4</h1></div>
			<div id="page5" class="pages"><h1>Page 5</h1></div>
		</div>
	</div>
</body>
</html>
