<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin: 30px 0;
      }
      .container {
        width: 30vw;
        height: 100vh;
        & video{
          width: 100%;
          object-fit: cover;
          height: 200px;
        }
        & .banner{
          position: absolute;
          width: 100%;
          top: 10%;
          left: 0;
          text-align: center;
          font-size: 70px;
          font-weight: bold;
          letter-spacing: 10px;
          font-family: sans-serif;
          background-color: white;
          color: #333;
          mix-blend-mode: screen;
        }
      }
    </style>
  </head>
  <body>
    <h1>Css Background Animation</h1>
    <div class="container">
      <video src="./img/ocean.mp4" autoplay loop muted></video>
      <div class="banner">
        <h1>MESTO</h1>
      </div>
    </div>
  </body>
</html>
