<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Accordion Radio</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	display: flex;
	flex-direction: column;
	align-items: center;
}
#ac-container{
	width:60%;
	margin-top:10px;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
	background-color: #ddd;
}
#ac-container div{
	width:100%;
}
label{
	padding: 5px 20px;
	position: relative;
	z-index: 20;
	display: block;
	height: 40px;
	cursor: pointer;
	line-height: 33px;
	font-size: 19px;
	background-color:#fff;
  border-bottom:1px solid #444;
  margin-bottom:1px;
}
label:before{
	content: "\2771";
	position: absolute;
	right:15px;
	top:5px;	
}
label:hover{
  color:#000;
}
.ac{
	background: rgba(255, 255, 255, 0.5);
	margin-top: -1px;
	overflow: hidden;
  width:100%;
	height: 0px;
	z-index: 10;
	transition:height 0.3s ease-in-out;
}
.ac p{
	font-style: italic;
	color: #777;
	line-height: 23px;
	font-size: 14px;
	padding: 20px;
}
input{
	display: none;
}
input:checked + label{
	background: #ccc;
}
input:checked + label:before{
  transform:rotate(90deg);
}
input:checked ~ .ac{
	height: 140px;
	transition:height 0.8s ease-in-out;
}
h1{
	margin: 30px 0;
}
</style>
</head>

<body>
  <h1>Accordion Radio</h1>
  <section id="ac-container">
    <div>
      <input id="ac-1" name="accordion" type="radio" checked />
      <label for="ac-1">About us</label>
      <article class="ac">
        <p>Well, the way they make shows is, they make one show</p>
      </article>
    </div>
    <div>
      <input id="ac-2" name="accordion" type="radio" />
      <label for="ac-2">How we work</label>
      <article class="ac">
        <p>Well, the way they make shows is, they make one show</p>
      </article>
    </div>
    <div>
      <input id="ac-3" name="accordion" type="radio" />
      <label for="ac-3">References</label>
      <article class="ac">
        <p>Well, the way they make shows is, they make one show</p>
      </article>
    </div>
    <div>
      <input id="ac-4" name="accordion" type="radio" />
      <label for="ac-4">Contact us</label>
      <article class="ac">
        <p>Well, the way they make shows is, they make one show</p>
      </article>
    </div>
	</section>
</body>
</html>
