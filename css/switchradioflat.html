<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flat Radio</title>
	<link rel="stylesheet" href="">
<style type="text/css" media="screen">
body{
	display: flex;
	padding: 30px;
}
.labels{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 180px;
  height: 40px;
  margin-right: 10px;
  padding-left: 30px;
  box-sizing: border-box;
  background-color:#ccc;
  color:rgb(255,255,255);
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-radius: 3px;
  text-shadow:0px 1px 0px rgba(0,0,0,0.5);
  box-shadow:0px 2px 2px rgba(0,0,0,0.2);
  cursor:pointer;
  position: relative;
}
.labels:before{
	content: "âœ“";
	position: absolute;
	top: 0;
	left: 0;
	width: 40px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	background-color: #03A54B;
}
.labels:hover{
	background-color: #03A54B;
}
.flatradio{
	display: none;
}
.flatradio:checked ~ .labels{
	background-color: #03A54B;
}
.flatradio:checked ~ .labels:before{
	background-color: #03A54B;
}
</style>
</head>
<body>
	<div>
		<input type="radio" name="radio" id="radio1" class="flatradio">
		<label for="radio1" class="labels" id="flat_radio_label">Html5</label>
	</div>
	<div>
		<input type="radio" name="radio" id="radio2" class="flatradio">
		<label for="radio2" class="labels" id="flat_radio_label">Css3</label>
	</div>
	<div>
		<input type="radio" name="radio" id="radio3" class="flatradio">
		<label for="radio3" class="labels" id="flat_radio_label">Jquery</label>
	</div>
</body>
</html>
