<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background: radial-gradient(red, #000);
      min-height: 100vh;
    }
    .container{
      width: 800px;
      height: 160px;
      position: relative;
      background: #555;
      transform-origin: bottom;
      transform-style: preserve-3d;
      transform: perspective(500px) rotateX(30deg);
    }
    .container::before{
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #fff 0%, #fff 70% , #555 70%, #555 100%);
      background-size: 120px;
      animation: ani 0.5s linear infinite;
    }
    .container::after{
      content: '';
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #333;
      transform-origin: top;
      transform: perspective(500px) rotateX(-25deg);
    }

    .bottom{
      position: absolute;
      bottom: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      height: 60px;
      background: linear-gradient(#000, transparent);
      opacity: 0.5;
    }
    @keyframes ani {
      0%{
        background-position: 0;
      }
      100%{
        background-position: -120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bottom"></div>
  </div>
</body>
</html>
