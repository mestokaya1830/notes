<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 50px;
    }
    button{
      height: 40px;
      margin: 10px 0;
      width: 200px;
      border-radius: 10px;
      background-color: blueviolet;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }
    #btn1{
      border: none;
      outline: 2px solid blueviolet;
      outline-offset: 4px;
    }
    #btn2{
      border: none;
      box-shadow: 0 0 0 3px #fff, 0 0 0 5px blueviolet;
    }
  </style>
</head>
<body>
  
  <div>
    <button id="btn1">First Trick</button>
    <button id="btn2">Second Trick</button>
  </div>
 
</body>
</html>
