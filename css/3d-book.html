<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('./floor.jpg');
      background-size: cover;
      background-attachment: fixed;
    }
    .book{
      position: relative;
      top: 0;
      width: 400px;
      height: 600px;
      background-color: #fff;
      transform: rotate(-37.5deg) skewX(10deg);
      box-shadow: -35px 35px 50px rgba(0, 0, 0, 1);
      transition: 0.5s;
    }
    .book:hover{
      transform: rotate(-37.5deg) skewX(10deg) translate(20px, -20px);
      box-shadow: -50px 50px 100px rgba(0, 0, 0, 1) ;
    }
    .book:before{
      content: '';
      width: 30px;
      height: 100%;
      background-color: #8a0e0e;
      position: absolute;
      top: 0;
      left: 0;
      transform: skewY(-45deg) translate(-30px, -15px);
      box-shadow: inset -10px 0 20px rgba(0,0,0,0.2);
      background-image: url('./img/html-tagst.jpg');
      background-position: center;
    }
    .book:after{
      content: '';
      width: 100%;
      height: 30px;
      background-color: #ccc;
      position: absolute;
      bottom: 0;
      left: 0;
      transform: skewX(-45deg) translate(15px, 30px);
    }
    .cover{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background-image: url('./img/html-tagst.jpg');
      background-size: cover;
      background-position: center;
    }
    h2{
      position: absolute;
      bottom: 100px;
      left: 20px;
      font-size: 5em;
      line-height: 1em;
      color: #fff;
    }
    .book h2 span{
      background: url('./html-tagst.jpg');
      background-attachment: fixed;
      background-clip: text;
      -webkit-text-fill-color: #444;
    }
    .writer{
      position: absolute;
      bottom: 0px;
      right: 20px;
      font-size: 12px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="cover"></div>
    <h2>Html5 <span>Css3</span></h2>
    <span class="writer">Author <i>Mesto Kaya</i></span>
  </div>
</body>
</html>
