<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url('./img/5.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
		}
		.wrapper{
			display: flex;
			width: 70vw;
			height: 80vh;
			padding: 50px;
			border-radius: 10px;
			background-color: #fff3;
			backdrop-filter: blue(10px);
			
		}
		.container{
			display: flex;
			width: 100%;
			height: 100%;
			overflow: hidden;
			
		}
		.slider{
			display: flex;
			width: auto;
			position: relative;
			animation: slide 10s ease-in-out infinite;
		}
		.images{
			width: 100%;
			object-fit: cover;
		}
		@keyframes slide {
			25%{
				left: 0;
			}
			50%{
				left: -65vw;
			}
			75%{
				left: -126vw;
			}
			100%{
				left: -178vw;
			}
		}
		  /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="slider">
				<img src="../img/sport1.jpg" alt="" class="images fade">
				<img src="../img/sport2.jpg" alt="" class="images fade">
				<img src="../img/sport3.jpg" alt="" class="images fade">
				<img src="../img/sport4.jpg" alt="" class="images fade">
			</div>
		</div>
	</div>
</body>
</html>
