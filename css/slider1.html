<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.slider{
			width: 600px;
			height: 350px;
			overflow: hidden;
		}
		.slide_con{
			width: 2400px;
			margin: 0;
			left: 0;
			position: relative;
			animation: slide 15s infinite;
		}
		.images{
			width: 600px;
			height: 350px;
			float: left;
		}
		@keyframes slide {
			0%{
				left: 0;
			}
			10%{
				left: 0;
			}
			40%{
				left: -600px;
			}
			60%{
				left: -1200px;
			}
			80%{
				left: -1800px;
			}
			100%{
				left: -1800px;
			}
		}
	</style>
</head>
<body>
	<div class="slider">
		<figure class="slide_con">
			<img src="../img/sport1.jpg" alt="" class="images">
			<img src="../img/sport2.jpg" alt="" class="images">
			<img src="../img/sport3.jpg" alt="" class="images">
			<img src="../img/sport4.jpg" alt="" class="images">
		</figure>
	</div>
</body>
</html>
