<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background-color: #111;
			margin: 0;
		}
		#wire{
			text-align: center;
			white-space: center;
			position: absolute;
			padding: 0;
			width: 100%;
			height: 100px;
			top:-80px;
			border-bottom: 4px solid #222;
		}
		#wire li{
			position: relative;
			list-style: none;
			margin: 0 15px;
			padding: 0;
			display: inline-block;
			width: 15px;
			height: 30px;
			border-radius: 50%;
			top: 102px;
			background-color: #fff;
			animation: wire-even 1s infinite;
		}
		#wire li:nth-child(odd){
			animation: wire-odd 1s infinite;
		}
		#wire li:before{
			content: "";
			position: absolute;
			width: 14px;
			height: 10px;
			background-color: #444;
			border-radius: 4px;
			top: -5px;
			left: 0;
		}
		@keyframes wire-even {
			0%, 100%{
				background:rgba(255,230,65,1);
				box-shadow: 0 2px 20px 4px rgba(255,230,65,1);
			}
			50%{
				background:rgba(255,230,65,0.5);
				box-shadow: 0 2px 20px 4px rgba(255,230,65,0.3);
			}
		}
		@keyframes wire-odd {
			0%, 100%{
				background:rgba(255,65,185,1);
				box-shadow: 0 2px 20px 4px rgba(255,230,65,1);
			}
			50%{
				background:rgba(255,65,185,0.5);
				box-shadow: 0 2px 20px 4px rgba(255,230,65,0.3);
			}
		}
	</style>
</head>
<body>
	<ul id="wire">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
