<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    .container{
      position: absolute;
      perspective: 600px;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      & span{
        position: absolute;
        border: 20px solid #333;
        border-radius: 6px;
      }
      & span:nth-child(1){
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        animation: span1-3 8s linear infinite;
      }
      & span:nth-child(2){
        top: 40px;
        left: 40px;
        right: 40px;
        bottom: 40px;
        animation: span2 4s linear infinite;
      }
      & span:nth-child(3){
        top: 80px;
        left: 80px;
        right: 80px;
        bottom: 80px;
        animation: span1-3 2s linear infinite;
      }
      & span::before{
       content: '';
       position: absolute;
       width: 20px;
       height: 50%;
       left: -20px;
       top: -20px;
       background-color: darkcyan;
      }
      & span::after{
       content: '';
       position: absolute;
       width: 20px;
       height: 50%;
       right: -20px;
       bottom: -20px;
       background-color: darkcyan;
      }
    }
   
    @keyframes span1-3{
      0%{
        transform: rotateY(0);
      }
      100%{
        transform: rotateY(360deg);
      }
    }
    @keyframes span2{
      0%{
        transform: rotateY(360deg);
      }
      100%{
        transform: rotateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
   <span></span>
   <span></span>
   <span></span>
  </div>
</body>
</html>
