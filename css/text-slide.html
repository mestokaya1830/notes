<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: darkred;
    }
    .container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 150px;
    }
    .face{
      position: absolute;
      width: 500px;
      height: 150px;
      line-height: 150px;
      text-align: center;
      font-size: 70px;
      overflow: hidden;
    }
    span{
      display: block;
      width: 100%;
      height: 100%;
      transition: 5s;
    }
    .face-1{
      background-color: #000;
      color: #fff;
      left: 0;
      transform: perspective(800px) rotateY(-64.02deg);
      transform-origin: left;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .face-2{
      background-color: #000;
      color: #fff;
      right: 0;
      transform: perspective(800px) rotateY(64.02deg);
      transform-origin: right;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .face-1 span{
      position: absolute;
      animation: ani1 10s linear infinite;
    }
    @keyframes ani1{
      0%{
        left: 200%;
      }
      100%{
        left: -100%;
      }
    }
    .face-2 span{
      position: absolute;
      animation: ani2 10s linear infinite;
    }
    @keyframes ani2{
      0%{
        left: 100%;
      }
      100%{
        left: -200%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="face face-1"><span>Mesto Kaya</span></div>
    <div class="face face-2"><span>Mesto Kaya</span></div>
  </div>
</body>
</html>
