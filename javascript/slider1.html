<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1{
        margin: 30px 0;
      }
      .wrapper{
        display: flex;
        background-color: #000;
        padding: 30px 80px;
        border-radius: 30px;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 840px;
        height: 400px;
        border-radius: 5px;
        margin: 50px auto;
        object-fit: cover;
        padding: 10px 5px;
        box-shadow: inset 0 0 50px #f8a100;
      }
      #img {
        width: 100%;
        height: 100%;
      }
      .prev,
      .next {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
        font-size: 30px;
        transition: 0.6s ease;
        user-select: none;
        background-color: #f1f1f1;
      }
      .prev{
        margin-right: 14px;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .next{
        margin-left: 14px;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .prev:hover,
      .next:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>Javascript Blink Slider</h1>
    <div class="wrapper">
      <div id="container">
        <a class="prev" id="prev">❮</a>
        <img src="" alt="" id="img"/>
        <a class="next" id="next">❯</a>
    </div>
    </div>
    <div>
    </div>

    <script>
      let images = [
        "./images/img1.jpg",
        "./images/img2.jpg",
        "./images/img3.jpg",
        "./images/img4.jpg",
      ];

      
      const setSlider = (param) => {
        let imageIndex = 0;
        document.getElementById('next').addEventListener('click', () => {
          imageIndex++
          if (imageIndex >= param.length-1) imageIndex = 0
          setImage(imageIndex)
        })
        document.getElementById('prev').addEventListener('click', () => {
          imageIndex--
          if (imageIndex == -1) imageIndex = param.length-1
          setImage(imageIndex)
        })
  
        function setImage(index) {
          document.getElementById("img").src = param[index];
        };
        setImage(imageIndex);
      }
      setSlider(images)
    </script>
  </body>
</html>
