<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #list{
      display: flex;
      flex-direction: column;
      list-style: none;
      width:200px;
    }
    .list{
      margin:3px 0;
      padding:5px;
      border:1px solid #ccc;
      border-radius:2px;
      background-color: #fff;
    }
    .parent-class{
      background-color: #999;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2 id="title">Parent Class</h2>
  <ul id="list">
    <!-- dynamic side -->
  </ul>
<!-- script side----------------------------- -->
  <script>
    let users = ['Html','Css','Javascript','NodeJs','vueJs','NuxtJs','Mysql','Mongodb']
    userlist = () => {
      users.forEach(item => {
        document.getElementById('list').innerHTML += `
        <li class="list" onclick="parentClass(event)">${item}</li>`
      })
    }
   userlist()
  //style list----------------------------------
  let parentClass = (event) => {
    if (event.target.className === 'list') {
      event.target.parentElement.classList.add('parent-class')
    }
  }
  </script>
</body>
</html>
