<html lang="en">
<head>

</head>
<body>
  <ul>
    <li onclick="removeTarget(event)">Html</li>
    <li onclick="removeTarget(event)">Css</li>
    <li onclick="removeTarget(event)">Javascript</li>
  </ul>

  <script>
    const removeTarget = (e) => {
      e.target.remove()
    }
  </script>
</body>
