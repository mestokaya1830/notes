<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(#303030,#0f0f0f);
    }
    .container{
      position: relative;
      width: 360px;
      height: 640px;
      transform: rotate(-30deg) skew(25deg) scale(0.8);
      margin-top: 150px;
    }
    .container > img{
      position: absolute;
      top: 0;
      left: 0;
      width: 360px;
      height: 640px;
    }
    .container  img:nth-child(1){
      opacity: 1;
      z-index: 4;
    }
    .container  img:nth-child(2){
      opacity: 0.9;
      z-index: 3;
    }
    .container  img:nth-child(3){
      opacity: 0.7;
      z-index: 2;
    }
    .container  img:nth-child(4){
      opacity: 1;
      z-index: 1;
    }

  </style>
</head>
<body>
  
  <div class="container">
    <img src="./book.png" alt="" class="layer" data-speed="40">
    <img src="./book.png" alt="" class="layer" data-speed="30">
    <img src="./book.png" alt="" class="layer" data-speed="20">
    <img src="./book.png" alt="" class="layer" data-speed="10">
  </div>
  <script>
    document.addEventListener('mousemove', (e) => {
      document.querySelectorAll('.layer').forEach(item => {
        let speed = item.getAttribute('data-speed')
        let y = (window.innerWidth - e.pageX*speed)/150
        let x = (window.innerWidth - e.pageX*speed)/150
        item.style.transform = `translate(${-x}px) translateY(${y}px)`
      })
    })
  </script>
</body>
</html>
