<body>
  <h2 style="margin:20px 0; text-align: center;">Random Color From Array</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    let lang = ['Html','Css','Javascript','Nodejs','Mongodb','Mysql','Vuejs','Nuxtjs']
    let random_values = []


    //get random values
    function getRandom(limit){
      for (let i = 0; i < limit; i++) {
        let indexes = Math.floor(Math.random() * lang.length)
        random_values.push(lang[indexes])
      }
    }
    getRandom(3)
