<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin: 30px 0;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 280px;
        min-width: 280px;
        height: auto;
        margin: 40px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: aliceblue;
      }
      #container #output {
        min-width: 92%;
        height: 28px;
        border-radius: 3px;
        margin: 10px 0;
        text-align: right;
        padding: 0 8px;
        outline: none;
        font-size: 22px;
      }
      #container #btn-con {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
      #container #btn-con button {
        border: 0;
        outline: 0;
        width: 53px;
        height: 50px;
        border-radius: 5px;
        margin: 2px;
        font-size: 15px;
        background-color: transparent;
        box-shadow: 1px 1px 5px #666;
      }
      #container #btn-con #equal {
        width: 110px;
      }
      #container #btn-con button:hover {
        background-color: #ddd;
      }
      #container #btn-con button:active {
        background-color: darkslategrey;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Javascript Calculator</h1>
    <div id="container">
      <div id="output">0</div>
      <div id="btn-con">
        <button>AC</button>
        <button>DEL</button>
        <button>.</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>00</button>
        <button>0</button>
        <button data-equal id="equal">=</button>
      </div>
    </div>

    <script>
      let output = document.getElementById("output");
      let btn = document.querySelectorAll("button");

      let calculation = [];
      let result;

      btn.forEach((element) => {
        element.addEventListener("click", (item) => {
          const value = item.target.innerText;
          if (value === "AC") {
            calculation = [];
            output.innerText = "0";
          } else if (value === "DEL") {
            calculation.pop();
            result = calculation.join(""); //clear commas
            output.innerText = result;
          } else if (value === "=") {
            output.innerText = eval(result);
          } else {
            calculation.push(value);
            result = calculation.join(""); //clear commas
            output.innerText = result;
          }
        });
      });
    </script>
  </body>
</html>
