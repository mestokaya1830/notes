<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #fr {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <iframe src="https://ins-bau.de/" frameborder="0" id="fr"></iframe>

  <script>
    let links = [
      'https://ins-bau.de/',
      'https://mr-mirza.ch/',
      'https://gaziantepbilisim.gen.tr/',
      'https://developer.mozilla.org/en-US/docs/Web/API' //not load
    ]
   
    let index = 0
    const iframe = document.getElementById('fr');

    iframe.addEventListener('load', () => {
      setTimeout(() => {
        index++;
        if (index >= links.length) index = 0;
        iframe.src = links[index];
      }, 5000)
    });
  </script>
</body>

</html>
