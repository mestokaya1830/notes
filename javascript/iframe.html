<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #fr {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <iframe src="" frameborder="0" id="fr"></iframe>

  <script>
    let links = [
      'https://gaziantepbilisim.com.tr',
      'https://gaziantebiz.com/',
      'https://gazikonut.com'
    ]
    let index = 0
    setInterval(() => {
      document.getElementById('fr').src = links[index]
      index++
      if (index >= links.length-1) index = 0
      }, 5000);
  </script>
</body>

</html>
