<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        width: 100%;
      }
      .material-symbols-outlined {
        font-variation-settings: 
        "FILL" 1,
        "wght" 400,
        "GRAD" 0,
        "opsz" 24;
      }

      .navbar {
        display: flex;
        align-items: center;
        position: fixed;
        height: 60px;
        width: 100%;
        background-color: #222;
        color: #fff;
        padding: 0 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: #fff;
        padding-top: 120px;
      }
      .go-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        cursor: pointer;
        font-size: 60px;
      }
      a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
      }
      #home{
        background-image: url(./images/1.jpg);
        background-size: cover;
        background-position: center;
        padding:  0 !important;
      }
      #about{background-color: cornflowerblue;}
      #contact{background-color: burlywood;}
      #admin{background-color: aliceblue;}
      #overlay{
        width: 100%;
        background-color: rgba(0,0,0,0.5);
        padding-top: 80px;
      }
      #overlay > h1 {
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar" class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#admin">Admin</a>
    </nav>

    <!-- pages -->
    <div id="home" class="container">
      <div id="overlay">
        <h1>Home Page</h1>
      </div>
    </div>
    <div id="about" class="container">
      <h1>About</h1>
    </div>
    <div id="contact" class="container">
      <h1>Contact</h1>
    </div>
    <div id="admin" class="container">
      <h1>Admin</h1>
    </div>

    <span class="material-symbols-outlined go-top" id="go-top" class="go-top">arrow_circle_up</span>

    <script>
      document.getElementById("go-top").addEventListener("click", (e) => {
        window.scrollTo(0, 0);
      });
    </script>
  </body>
</html>
