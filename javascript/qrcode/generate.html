<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{margin: 30px 0;}
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
      padding: 20px;
      transition: all 0.5s ease-out;
    }
    .qr-code{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
      padding: 20px;
      display: none;
    }
    p{
      width: 100%;
    }
    input{
      margin-top: 20px;
      height: 34px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-left: 7px;
      font-size: 16px;
      width: 100%;
    }
    button{
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 7px 15px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Javascript Qrcode Generate</h1>
  <div class="container">
   <p>Paste url or text in Input-Text</p>
   <input type="text" id="inputQrcode">
   <button id="generate">Generate Qrcode</button>
   <div class="qr-code" id="qrcode">
      <img src="" alt="" id="qrcodeImg">
   </div>
  </div>

  <script>
    const $ = (par) => document.querySelector(par)
    const qrcode = $('#qrcode')
    const inputQrcode = $('#inputQrcode')
    const generate = $('#generate')
    const qrcodeImg = $('#qrcodeImg')
    inputQrcode.addEventListener('keyup', () => {
      qrcode.style.display = 'none'
    })
    generate.addEventListener('click', () => {
      qrcodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inputQrcode.value}`
      qrcode.style.display = 'block'
    })

  </script>
</body>
</html>
