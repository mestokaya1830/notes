<body>

  <script>
    let users = [
      { id: 1, name: 'Mesto' },
      { id: 2, name: 'Sami' },
      { id: 3, name: 'Hamit' }
    ]

    const userlist = () => {
      console.log(users)
    }
    const addUser = (id, name) => {
      return new Promise((resolve, reject) => {
        users.push({ id: id, name: name })
        if (users) {
          resolve()
        } else {
          reject('There is something wrong!')
        }
      })
    }
    addUser(4, 'Selim')
      .then(userlist)
      .catch(err => console.log(err))
  </script>
