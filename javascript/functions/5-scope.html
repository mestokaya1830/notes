  <body>
    <script>
      // Scope:
      function sayMyName(name) {
        var a = 5;
        return function findName() {
          var b = a * 5;
          return function printName() {
            var c = b + 100;
            return c;
          };
        };
      }
      sayMyName()// call sayMyName function
      sayMyName()() //call findName function
      console.log(sayMyName()()()) //call printName function
    </script>
