<!DOCTYPE html>
<html lang="en">

<body>
  <h2>Promise</h2>
  <script>
    //basic
    const test = new Promise((resolve, reject) => {
      let name = 'mesto2'
      if(name == 'mesto'){
        resolve('Hello ' + name)
      } else {
        reject('Sorry!')
      }
    })
    test.then(data => {
      console.log(data)
    }).catch(data => {
      console.log(data)
    })

    //with return
    const delay = (time) => {
      return new Promise((resolve, reject) => {
        if(isNaN(time)){
          reject('Value must be number!')
        }
        setTimeout(resolve, time)
      })
    }
    delay(2000).then(res => {
      console.log('Hello')
    })
    .catch((err) => console.log(err))

  </script>
</body>
