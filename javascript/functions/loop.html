<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Function</title>
</head>
<body>
  <h2 style="margin-top:20px;text-align: center;">Loop Function</h2>
  <h4 style="margin:5px;text-align: center;">Check Console (Press f12)</h4>
  <script>
    const test = (param) => {
      return param * 5
    }
    for (let i = 0; i < 5; i++) {
      console.log(test(i))
    }
  </script>
</body>
</html>
