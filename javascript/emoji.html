<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Emoji</h2>
  <ul id="emoji" style="display: flex;list-style: none;"></ul>
  <script>
    const emoji = [
        { id: 0, emoji: "😃" }, 
        { id: 1, emoji: "😉" },
        { id: 2, emoji: "😊" },
        { id: 3, emoji: "🤑" },
        { id: 4, emoji: "😂" },
        { id: 5, emoji: "😪" },
        { id: 6, emoji: "😕" },
        { id: 7, emoji: "😟" },
        { id: 8, emoji: "😮" },
        { id: 9, emoji: "😲" },
        { id: 10, emoji: "😛" },
        { id: 11, emoji: "😜" },
        { id: 12, emoji: "😍" },
        { id: 13, emoji: "😘" },
        { id: 14, emoji: "💘" },
        { id: 15, emoji: "💋" },
        { id: 16, emoji: "💣" },
        { id: 17, emoji: "👍" },
        { id: 18, emoji: "👎" },
        { id: 19, emoji: "💪" },
        { id: 20, emoji: "✌️" },
        { id: 21, emoji: "🖐️" },
        { id: 22, emoji: "👀" },
        { id: 23, emoji: "⚽" },
        { id: 24, emoji: "🏀" },
        { id: 25, emoji: "⚾" },
        { id: 26, emoji: "🏐" },
      ]

      for (const item of emoji) {
        document.getElementById('emoji').innerHTML += '<li style="font-size:20px;cursor:pointer;margin-left:5px">'+item.emoji+'</li>'
      }
      document.getElementById('emoji').addEventListener('click', (e) => {
        alert(e.target.innerText)
      })
  </script>
</body>
</html>
