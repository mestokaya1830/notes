<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Timestamp</title>
</head>

<body>
  <h2 style="margin: 10px; text-align: center;">Convert Timestamp</h2>
  <p style="margin: 10px; text-align: center;">Look at the Concole</p>
  <script>
    // convert timestamp(miliseconds) to date
    let d = new Date()
    console.log('Current Date---------------------- ', d)
    console.log('Current Timestamp----------------- ', d.getTime())
    let result = new Date(d.getTime())
    console.log('Timestamp converted to Local------ ', result.toLocaleString())
    console.log(`Custom Format---------------------- ${result.getFullYear()}/${result.getMonth()+1}/${result.getDate()}`)
  </script>
</body>

</html>
