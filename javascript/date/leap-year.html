<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year</title>
  <style>
    .container{
      width: 200px;
      margin: 0 auto;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <h2 style="margin: 10px; text-align: center;">Leap Year</h2>

  <div class="container">
    <label for="">Enter Year</label>
    <input type="text" name="" id="date-input">
    <button id="result" style="margin-top: 10px;">Get Result</button>
  </div>
  <script>
    const leapYear = (param) => param % 4 === 0
    
    document.getElementById('result').addEventListener('click', () => {
      const result = leapYear(document.getElementById('date-input').value)
      alert(result)
    })
  </script>
</body>

</html>
