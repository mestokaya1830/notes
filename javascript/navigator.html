<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigator</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Navigator</h2>
  <p style="text-align: center;">Look at the Console</p>

  <script>
    console.log('Browser Application Name ', navigator.appName)
    console.log('Browser Version ', navigator.appVersion)
    console.log('The Browser Engine ', navigator.product)
    console.log('Browser Application Code Name ', navigator.appCodeName)
    console.log('The cookieEnabled ', navigator.cookieEnabled)
    console.log('The Browser Agent ', navigator.userAgent)
    console.log('The Browser Platform ', navigator.platform)
    console.log('The Browser Language ', navigator.language)
    console.log('Is The Browser Online? ', navigator.onLine)
    console.log('Is Java Enabled? ', navigator.javaEnabled())
  </script>
</body>
</html>
