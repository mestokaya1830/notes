<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{
      margin: 30px 0;
    }
    .container{
      display: flex;
      padding: 20px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .left, .right{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 410px;
      border: 1px dashed #666;
      border-radius: 4px;
      padding: 10px;
      margin: 0 10px;
    }
    .list{
      display: flex;
      align-items: center;
      width: 100%;
      height: 50px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding-left: 10px;
      margin: 5px 0;
      font-size: 18px;
      cursor: grab;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Javascript Drag-Drop List</h1>
  <div class="container">
    <div class="left">
      <div class="list" draggable="true">Html5</div>
      <div class="list" draggable="true">Css3</div>
      <div class="list" draggable="true">Javascript</div>
      <div class="list" draggable="true">Vue3</div>
      <div class="list" draggable="true">NodeJS</div>
      <div class="list" draggable="true">Mongodb</div>
      <div class="list" draggable="true">Mysql</div>
    </div>
    <div class="right"></div>
  </div>

  <script>
    const $ = (par) => document.querySelector(par)
    const list = document.querySelectorAll('.list')
    const leftBox = $('.left')
    const rightBox = $('.right')

    list.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        let selected = item

        //left-to-right
        rightBox.addEventListener('dragover', (e) => {
          e.preventDefault();
        })
        rightBox.addEventListener('drop', (e) => {
          rightBox.appendChild(selected)
          selected = null
        })

        //right-to-left
        leftBox.addEventListener('dragover', (e) => {
          e.preventDefault();
        })
        leftBox.addEventListener('drop', (e) => {
          leftBox.appendChild(selected)
          selected = null
        })
      })
    });
  </script>
</body>
</html>
