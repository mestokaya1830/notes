<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slides{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .slide-1{
      background: url('./cola.png');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-color: red;
    }
    .slide-2{
      background: url('./cola.png');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-color: yellow;
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slides slide-1"></div>
    <div class="slides slide-2" id="slide2"></div>
  </div>
  
  <script>
    document.addEventListener('mousemove',(e) => {
      document.getElementById('slide2').style.left = e.clientX+ 'px'
    })
  </script>
</body>
</html>
