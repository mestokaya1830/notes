<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1{margin: 30px 0;}
      .wrapper{
        display: flex;
        background-color: #000;
        padding: 30px 80px;
        border-radius: 30px;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 840px;
        height: 400px;
        margin: 50px auto;
        object-fit: cover;
        padding: 10px 5px;
        box-shadow: inset 0 0 50px #f8a100;
      }
      #img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Auot Slider</h1>
    <div class="wrapper">
      <div id="container">
        <img src="" alt="" id="img"/>
      </div>
    </div>

    <script>
      let images = [
        "../images/img1.jpg",
        "../images/img2.jpg",
        "../images/img3.jpg",
        "../images/img4.jpg",
      ];
      const setSlider = (images, timer) => {
        let imageIndex = 0;
        document.getElementById("img").src = images[imageIndex]; //at the beginning
        setInterval(() => {
          document.getElementById("img").src = images[imageIndex];
          imageIndex++;
          if (imageIndex > images.length - 1) imageIndex = 0
        }, timer);
      };
      setSlider(images, 1000);
    </script>
  </body>
</html>
