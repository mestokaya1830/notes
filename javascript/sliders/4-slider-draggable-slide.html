<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }
      body{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        background-image: url('../images/4.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      .wrapper{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 70vw;
        height: 85vh;
        padding: 50px;
        background-color: #fff3;
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
      }
      .container {
        display: flex;
        align-items: center;
        width: 100%;
        height:80%;
        margin-bottom: 10px;
        position: relative;
        overflow: hidden;
      }
      .slider {
        display: flex;
        align-items: center;
        width: auto;
        height:100%;
        left: 0;
        position: relative;
        transition: all 0.3s linear;
      }
      .img {
        width: 100%;
        height: 100%;
        aspect-ratio: 4/1;
        object-fit: cover;
      }
      #prev,
      #next {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
        border: none;
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
        user-select: none;
        background-color: #fff3;
        position: absolute;
      }
      #prev{
        left: 0;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      #next{
       right: 0;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .sub-slider{
        display: flex;
        height: 20%;
        overflow: hidden;
      }
      .sub-slider.active {
        cursor: grab;
        scroll-behavior: auto;
      }
      .sub-container{
        min-width: calc(100% / 4);
        height: 100%;
        /* aspect-ratio: 16/9; */
        cursor: pointer;
        border: 1px solid transparent;
        user-select: none;
      }
      .sub-img{
        width: 100%;
        height: 100%;
        user-select: none;
        object-fit: cover;
        opacity: 0.3;
      }
      .btnHide{
        background-color: gray !important;
        cursor: not-allowed !important;
        color: #ccc !important;
      }
      .sub-style{
        opacity: 1;
      }
      @media only screen and (max-width: 1200px){
        body{
          padding: 0;
          height: 100vh;
        }
        .wrapper, .container{
          padding: 0;
          width: 100vw;
          height: 100vh;
          margin: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="slider" id="slider">
          <!-- main images here in javascript -->
        </div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
      <div class="sub-slider" id="sub-slider">
        <!-- sub images here in javascript -->
      </div>
    </div>

    <script>
      let images = [
        "../images/img1.jpg",
        "../images/img2.jpg",
        "../images/img3.jpg",
        "../images/img4.jpg",
        "../images/sport1.jpg",
        "../images/sport2.jpg",
        "../images/sport3.jpg",
        "../images/sport4.jpg",
      ];
      
      //load main images
      images.forEach((item, index) => {
        document.getElementById('slider').innerHTML += `<img src="${item}" alt="" class="img" />` 
      })

      //load sub images
      images.forEach(item => {
        document.getElementById('sub-slider').innerHTML += `<div class="sub-container" draggable="false"><img src="${item}" alt="" draggable="false" class="sub-img" /></div>` 
      })


      let prev = document.getElementById('prev')
      let next = document.getElementById('next')
      let mainSlider = document.getElementById('slider')
      let imageWidht = document.querySelectorAll('.img')[0].width
      let imageIndex = 0


      //on loading
      document.querySelectorAll('.sub-img')[0].classList.add('sub-style')
      prev.setAttribute('disabled', 'disabled')
      prev.classList.add('btnHide')
      let currentPosition = 0

      //main slider
      prev.addEventListener('click', () => {
        imageIndex--
        currentPosition = (currentPosition += imageWidht)
        mainSlider.style.left = currentPosition + 'px'
        slider.scrollLeft -= document.querySelectorAll('.sub-img')[0].width
        next.removeAttribute('disabled', 'disabled')
        next.classList.remove('btnHide')
        if (imageIndex == 0) {
          prev.setAttribute('disabled', 'disabled')
          prev.classList.add('btnHide')
        }
        //sub images
        sliderTrigger(imageIndex)
      })

      
      next.addEventListener('click', () => {
        imageIndex++
        currentPosition = (currentPosition -= imageWidht) 
        mainSlider.style.left = currentPosition + 'px'
        slider.scrollLeft += document.querySelectorAll('.sub-img')[0].width
        prev.removeAttribute('disabled', 'disabled')
        prev.classList.remove('btnHide')
        if (imageIndex == images.length-1) {
          next.setAttribute('disabled', 'disabled')
          next.classList.add('btnHide')
        }
        // sub images
        sliderTrigger(imageIndex)

      })


      //sub slider
      document.querySelectorAll('.sub-img').forEach((item, index) => {
        let subPosition = 0
        item.addEventListener('click', (e) => {
          document.querySelectorAll('.sub-img').forEach(item => {
          item.classList.remove('sub-style')
        })
          e.target.classList.add('sub-style')
          
          let subImgWidth = document.querySelectorAll('.sub-img')[0].width
          slider.scrollLeft = (subImgWidth * index) - subImgWidth
          subPosition = -(index * imageWidht) 
          mainSlider.style.left = subPosition + 'px'
          currentPosition = subPosition
         
          imageIndex = index
          if (imageIndex == 0) {
            prev.setAttribute('disabled', 'disabled')
            prev.classList.add('btnHide')
          } else {
            prev.removeAttribute('disabled', 'disabled')
            prev.classList.remove('btnHide')
          }
          if (imageIndex == images.length - 1) {
            next.setAttribute('disabled', 'disabled')
            next.classList.add('btnHide')
          } else {
            next.removeAttribute('disabled', 'disabled')
            next.classList.remove('btnHide')
          }
        })
      })


      const sliderTrigger = (imgIndex) => {
        document.querySelectorAll('.sub-img').forEach(item => {
          item.classList.remove('sub-style')
        })
        document.querySelectorAll('.sub-img')[imgIndex].classList.add('sub-style')
      }

      //sub slider dragging
      let isDown = false;
      let startX;
      let scrollLeft;
      const slider = document.getElementById('sub-slider');

      (() => {
        slider.addEventListener('mousedown', (e) => {
          isDown = true;
          slider.classList.add('active');
          startX = e.pageX;
          scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mousemove', (e) => {
          if(!isDown) return;
          slider.scrollLeft = scrollLeft - (e.pageX - startX);
        });

        slider.addEventListener('mouseleave', (e) => {
          isDown = false;
          slider.classList.remove('active');
        });
        
        slider.addEventListener('mouseup', (e) => {
          isDown = false;
          slider.classList.remove('active');
        });
      })();

    </script>
  </body>
</html>
