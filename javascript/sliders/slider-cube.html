<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #000;
      }
      h1 {
        margin: 40px 0;
      }
      .wrapper {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 800px;
        perspective-origin: 50%;
        width: 100%;
        height: 100%;
      }
      .image-cube {
        width: 300px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        transition: 1s linear;
      }
      .image-cube div {
        position: absolute;
        width: 300px;
        height: 300px;
      }
      footer {
        margin-top: 30px;
      }
      footer button {
        padding: 8px 20px;
        border: 1px solid #ddd;
        font-size: 24px;
        cursor: pointer;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
      .front {
        transform: translateZ(150px);
      }
      .right {
        transform: rotateY(-270deg) translateX(150px);
        transform-origin: 100% 0;
      }
      .back {
        transform: translateZ(-150px) rotateY(180deg);
      }
      .left {
        transform: rotateY(270deg) translateX(-150px);
        transform-origin: 0 50%;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Cube Slider</h1>
    <div class="wrapper">
      <div class="container">
        <div class="image-cube" id="cube">
          <div class="front">
            <img src="../images/img1.jpg" alt="" />
          </div>
          <div class="right">
            <img src="../images/img2.jpg" alt="" />
          </div>
          <div class="back">
            <img src="../images/img3.jpg" alt="" />
          </div>
          <div class="left">
            <img src="../images/img4.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      <button id="prev"><</button>
      <button id="next">></button>
    </footer>

    <script>
      const $ = (par) => document.querySelector(par);
      let cube = $("#cube");
      const prev = $("#prev");
      const next = $("#next");

      let pos = 0;
      next.addEventListener("click", () => {
        pos -= 90;
        cube.style.transform = `rotateY(${pos}deg)`;
      });
      prev.addEventListener("click", () => {
        pos += 90;
        cube.style.transform = `rotateY(${pos}deg)`;
      });
    </script>
  </body>
</html>
