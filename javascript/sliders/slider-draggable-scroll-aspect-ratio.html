<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }
      body{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        background-image: url('../images/4.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      .wrapper{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 70%;
        padding: 50px;
        background-color: #fff3;
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
      }
      #container {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
        aspect-ratio: 16/7;
        position: relative;
      }
      #img {
        width: 100%;
        height: 100%;
      }
      .prev,
      .next {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
        border: none;
        color: #000;
        font-weight: bold;
        font-size: 1.2rem;
        user-select: none;
        background-color: #fff3;
        position: absolute;
      }
      .prev{
        left: 0;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .next{
       right: 0;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .hide{
        background-color: gray;
        cursor: not-allowed;
      }
      .sub-slide{
        display: flex;
        overflow: hidden;
      }
      .sub-slide.active {
        cursor: grab;
        scroll-behavior: auto;
      }
      .sub-container{
        min-width: calc(100% / 4);
        height: 100%;
        aspect-ratio: 16/9;
        cursor: pointer;
        border: 1px solid transparent;
        user-select: none;
      }
      .sub-img{
        width: 100%;
        height: 100%;
        user-select: none;
      }
      .sub-style{
        border: 2px solid #f8a100;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="container">
        <button class="prev" id="prev">❮</button>
        <img src="../images/1.jpg" alt="" id="img"/>
        <button class="next" id="next">❯</button> 
      </div>
      <div class="sub-slide">
        
      </div>
    </div>

    <script>
      let images = [
        "../images/img1.jpg",
        "../images/img2.jpg",
        "../images/img3.jpg",
        "../images/img4.jpg",
        "../images/sport1.jpg",
        "../images/sport2.jpg",
        "../images/sport3.jpg",
        "../images/sport4.jpg",
      ];

      

      //load sub images
      images.forEach(item => {
        document.querySelector('.sub-slide').innerHTML += `<div class="sub-container" draggable="false"><img src="${item}" alt="" draggable="false" class="sub-img" /></div>` 
      })
      document.querySelectorAll('.sub-img')[0].classList.add('sub-style')

      let prev = document.getElementById('prev')
      let next = document.getElementById('next')
      let imageIndex = 0;
      prev.setAttribute('disabled', 'disabled')
      prev.classList.add('hide')


      const setSlider = (img) => {
        next.addEventListener('click', () => {
          setMainSlideAnimation()
         imageIndex++
          if (imageIndex >= img.length-1){
            next.setAttribute('disabled', 'disabled')
            next.classList.add('hide')
          }
          prev.removeAttribute('disabled')
          prev.classList.remove('hide')
          
          setImage(imageIndex)
          setSubimage(imageIndex)


          const subContainerWidth = document.querySelector('.sub-container').offsetWidth
          document.querySelector('.sub-slide').scrollLeft += subContainerWidth


          
        })
        prev.addEventListener('click', () => {
          setMainSlideAnimation()
          imageIndex--
          if (imageIndex == 0) {
            prev.setAttribute('disabled', 'disabled')
            prev.classList.add('hide')
          }
          next.removeAttribute('disabled')
          next.classList.remove('hide')
          setImage(imageIndex)
          setSubimage(imageIndex)

          const subContainerWidth = document.querySelector('.sub-container').offsetWidth
          document.querySelector('.sub-slide').scrollLeft -= subContainerWidth
        })
  
        function setImage(index) {
          document.getElementById("img").src = img[index];
        };
        setImage(imageIndex);
      }
      setSlider(images)

      const setSubimage = (subIndex) => {
        //set sub style
        Array.from(document.querySelectorAll('.sub-img')).forEach((item, index) => {
          item.classList.remove('sub-style')
          if(index == subIndex){
            item.classList.add('sub-style')
          }
          
          //set main slider on sub images
          item.addEventListener('click', (e) => {
            document.querySelectorAll('.sub-img').forEach(item2 => {
              item2.classList.remove('sub-style')
              imageIndex = index
            })
            item.classList.add('sub-style')
            document.getElementById("img").src = item.getAttribute('src');
          })

        })

      }
      setSubimage(imageIndex)


      
      let isDown = false;
      let startX;
      let scrollLeft;
      const slider = document.querySelector('.sub-slide');

      (() => {
        slider.addEventListener('mousedown', (e) => {
          isDown = true;
          slider.classList.add('active');
          startX = e.pageX;
          scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mousemove', (e) => {
          if(!isDown) return;
          slider.scrollLeft = scrollLeft - (e.pageX - startX);
        });

        slider.addEventListener('mouseleave', (e) => {
          isDown = false;
          slider.classList.remove('active');
        });
        
        slider.addEventListener('mouseup', (e) => {
          isDown = false;
          slider.classList.remove('active');
        });
      })();

      const setMainSlideAnimation = () => {
        document.getElementById('img').animate([
          {marginLeft: 2000+"px"},
          {marginLeft: 0}
        ],{
          duration: 500,
          // fill: 'forwards',
          delay: 10,
          easing: "linear"
        })
      }
    </script>
  </body>
</html>
