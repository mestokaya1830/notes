<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url('../images/1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70%;
        border-radius: 20px;
        /* padding: 2%; */
        background-color: #fff3;
        backdrop-filter: blur(10px);
        aspect-ratio: 16/9;
      }
      #slider{
        display: flex;
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
        scroll-behavior: smooth;
        overflow: hidden;
      }
      .img {
        aspect-ratio: 16/8;
      }
      .prev,
      .next {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
        font-size: 30px;
        transition: 0.6s ease;
        user-select: none;
        background-color: #fff3;
        position: absolute;
      }
      .prev{
        left: 0;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .next{
        right: 0;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .prev:hover,
      .next:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <button class="prev" id="prev">❮</button>
      <div id="slider"></div>
      <button class="next" id="next">❯</button>
    </div>

    <script>
      let images = [
        "../images/1.jpg",
        "../images/2.jpg",
        "../images/3.jpg",
        "../images/4.jpg",
      ];

      const setSlider = (param) => {
        let next = document.getElementById('next')
        let prev = document.getElementById('prev')
        prev.setAttribute('disabled','disabled')
        prev.style.color = 'red'

        param.forEach((item, index) => {
          document.getElementById('slider').innerHTML += `
          <img src="${item}" alt="" id="${index}" class="img"/>
          `
        });
      
        let index = 0
        next.addEventListener('click', () => {
          index++
          if(index == images.length-1){
            next.setAttribute('disabled','disabled')
            next.style.color = 'red' 
          }
          document.getElementById('slider').scrollLeft += document.getElementsByClassName('img')[index].width
          prev.removeAttribute('disabled')
          prev.style.color = '#000'
        })
        prev.addEventListener('click', () => {
          if(index > 1){
            index--
          } else {
            prev.setAttribute('disabled','disabled')
            prev.style.color = 'red'
          }
          document.getElementById('slider').scrollLeft -= document.getElementsByClassName('img')[index].width
          index == 0 ? prev.setAttribute('disabled','disabled'): ''
          next.removeAttribute('disabled')
          next.style.color = '#000'
        })
      }
      setSlider(images)
     </script>
  </body>
</html>
