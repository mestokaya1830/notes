
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      padding: 100px;
      display: flex;
      justify-content: center;
      background-image: url('../images/1.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .wrapper{
      display: flex;
      align-items: center;
      width: 80vw;
      height: 80vh;
      padding: 60px;
      border-radius: 10px;
      background-color: #fff3;
      backdrop-filter: blur(10px);
      position: relative;
    }
    .slider{
      display: flex;
      height: 100%;
      overflow: hidden;
      scroll-behavior: smooth;
    }
    img{
      width: 100%;
      /* aspect-ratio: 4/1; */
      object-fit: cover;
    }
    #prev, #next{
      position: absolute;
      border: none;
      padding: 14px 12px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff6;
    }
    #prev{
      left: 0;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    #next{
      right: 0;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="slider" id="slider">
      <img src="../images/mirza0.webp" alt="" class="img">
      <img src="../images/mirza1.webp" alt="" class="img">
      <img src="../images/mirza2.webp" alt="" class="img">
      <img src="../images/mirza3.webp" alt="" class="img">
      <img src="../images/mirza4.webp" alt="" class="img">
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <script>
    let prev = document.getElementById('prev')
    let next = document.getElementById('next')
    let slider = document.getElementById('slider')
    let imageWidht = document.querySelectorAll('.img')[0].width

    prev.addEventListener('click', () => {
      slider.scrollLeft -= imageWidht
    })
    next.addEventListener('click', () => {
      slider.scrollLeft += imageWidht
    })
  </script>
</body>
</html>
