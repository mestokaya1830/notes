<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 120px;
        height: 34px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="button" class="btn" id="btn1" value="Confetti" />
      <input type="button" class="btn" id="btn2" value="Confetti" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      document.getElementById("btn1").addEventListener("click", () => {
        confetti();
      });
      document.getElementById("btn2").addEventListener("click", () => {
        var count = 200;
        var defaults = {
          origin: { y: 0.7 },
        };

        function fire(particleRatio, opts) {
          confetti({
            ...defaults,
            ...opts,
            particleCount: Math.floor(count * particleRatio),
          });
        }

        fire(0.25, {
          spread: 26,
          startVelocity: 55,
        });
        fire(0.2, {
          spread: 60,
        });
        fire(0.35, {
          spread: 100,
          decay: 0.91,
          scalar: 0.8,
        });
        fire(0.1, {
          spread: 120,
          startVelocity: 25,
          decay: 0.92,
          scalar: 1.2,
        });
        fire(0.1, {
          spread: 120,
          startVelocity: 45,
        });
      });
    </script>
  </body>
</html>
