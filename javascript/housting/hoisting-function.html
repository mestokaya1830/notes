<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Functions</title>
  </head>
  <body>
    <h2 style="margin: 10px 0;text-align: center;">Hoisting Functions</h2>
    <p style="margin: 10px 0;text-align: center;">Look at the Console</p>
    <script>
      test(); //works
      function test() {
        console.log("Function declaration");
      }

      test2(); //dosn't work test2 is not a function
      var test2 = function () {
        console.log("Function expression");
      };

      test3(); //dosn't work test3 is not a function
      var test3 = () => {
        console.log("Function expression with arrow syntax");
      };
    </script>
  </body>
</html>
