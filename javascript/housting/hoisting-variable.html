<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Variable</title>
  </head>
  <body>
    <h2 style="margin: 10px 0;text-align: center;">Hoisting Variable</h2>
    <p style="margin: 10px 0;text-align: center;">Look at the Console</p>
    <script>
      console.log(a)
      console.log(b)
      console.log(c)

      var a = 'Var'//works but return undefined
      let b = 'let'//return  Cannot access 'b' before initialization
      const c = 'const' //return  Cannot access 'b' before initialization
    </script>
  </body>
</html>
