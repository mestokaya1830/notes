<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Order</title>
  </head>
  <body>
    <h2 style="margin: 10px 0;text-align: center;">Hoisting Order</h2>
    <p style="margin: 10px 0;text-align: center;">Look at the Console</p>
    <script>
      var message = 'Hello' //with let Cannot access 'b' before initialization
      test()
      function test () {
        console.log("Original message: " + message)//return undefined
        var message = "I am new message";
        console.log("New message: " + message);
      };
    </script>
  </body>
</html>
