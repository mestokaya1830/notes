<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Table</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Multiple Table</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    let total = 0
    let num = prompt('Select a number from Multiple Table')
    for (let i = 1 ; i < 10; i++) {
      total = num * i
      document.write(`${num} x ${i} = ${total} <br>`)
    }
  </script>
</body>
</html>
