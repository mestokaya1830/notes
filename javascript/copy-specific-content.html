<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text</title>
  <style>
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }
   body{
    display: flex;
    flex-direction: column;
    align-items: center;
   }
   h1{margin: 30px 0;}
   button{
    padding: 7px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
   }
  </style>
</head>

<body>
  <h1 id="title">Javascript Copy Specific Element</h1>
  <button id="btn">Copy Title</button>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('title').innerText)
      alert('Copied')
    })
  </script>
</body>

</html>
