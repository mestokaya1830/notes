<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Share Buttons</title>
  <style>
    body{
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    img{
      width: 50px;
      margin: 0 10px;
    }
    img:hover{
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Social Share Buttons</h1>
  <div>
    <a href="https://www.facebook.com/sharer/sharer.php?u=#url" target="_blank"><img src="./facebook.png" alt=""></a>
    <a href="https://twitter.com/intent/tweet?url=YOUR_URL_HERE" target="_blank"><img src="./twitter.png" alt=""></a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url=YOUR_URL_HERE" target="_blank"><img src="./linkedin.png" alt=""></a>
    <a href="https://api.whatsapp.com/send?text=YourShareTextHere&phone=123" target="_blank"><img src="./whatsapp.png" alt=""></a>
  </div>
</body>
</html>
