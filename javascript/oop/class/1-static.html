<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <script>
    //--------------------------------static methods
    class Math {
      static add(x) {
        return x + x
      }
      static multiple(x) {
        return x * x
      }
      static sub(x) {
        return x - x
      }
      static divide(x) {
        return x / x
      }
    }
    console.log(Math.multiple(20))
  </script>
</body>

</html>
