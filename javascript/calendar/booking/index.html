<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="current-month"></div>
      <div>
        <input type="button" id="back" class="calendar-btn" value="Back">
        <input type="button" id="next" class="calendar-btn" value="Next">
      </div>
    </div>

    <div id="weekdays">
      <div class="weekdays-items">Sun</div>
      <div class="weekdays-items">Mon</div>
      <div class="weekdays-items">Tue</div>
      <div class="weekdays-items">Wed</div>
      <div class="weekdays-items">Thur</div>
      <div class="weekdays-items">Fri</div>
      <div class="weekdays-items">Sat</div>
    </div>

    <div id="calendar">
      <!-- here coms days -->
    </div>
    <div id="event-panel">
      <header id="event-header">
        <h2>Booking Hours</h2>
        <h2 id="eventCloseBtn">X</h2>
      </header>
    </div>
  </div>



  <script src="./index.js"></script>
</body>
</html>
