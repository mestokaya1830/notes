<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suffle</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Shuffle</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    let shuffle = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    console.log(shuffle.sort(() => {
      return Math.random() - 0.5
    }))
  </script>
</body>

</html>
