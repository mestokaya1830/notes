<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{margin: 30px 0;}
    img{
      width: 400px;
      margin: 20px 0;
    }
    input{
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Javascript Screenshot</h1>
  <img src="./images/img1.jpg" alt="" id="img">
  <img src="" alt="" id="img2">
  <br>
  <input type="button" name="" id="screenshot-button" value="Screenshot">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('screenshot-button').addEventListener('click',() => {
        window.scrollTo(0,0)
        html2canvas(document.getElementById('img'),{
            allowTaint: true,
            useCORS: true,
        }).then((canvas) => {
          document.getElementById('img2').src = canvas.toDataURL()
        })
    })
  </script>
</body>
</html>
