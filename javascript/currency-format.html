<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency With toLocalString</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Currency With toLocalString</h2>
  <p style="text-align: center;">Look at the Console</p>
  
  <script>
    const currency = 2500.34
    const option = {
      style:'currency',
      currency:'usd'
    }
    console.log(currency.toLocaleString('tr-TR', option))
    console.log(currency.toLocaleString('nl-NL', option))
    console.log(currency.toLocaleString('de-DE', option))
  </script>
</body>
</html>
