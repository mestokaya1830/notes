<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Helvetica Neue, Helvetica, Verdana, Geneva, sans-serif;
      }
      .box {
        width: 300px;
        margin: 10px auto;
        padding: 30px 0;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #loader {
        margin: 10px 0;
        padding: 10px 0;
        text-align: center;
        background: #c6c6c6;
        border-radius: 5px;
      }
      .animate {
        animation: blink 1s linear infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0.6;
        }
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Scroll</h2>
    <div id="container">
      <div id="boxes">
        <!-- list item  will come here -->
      </div>
      <div id="controls">
        <div id="loader" class="">Scroll to load more!</div>
      </div>
    </div>

    <script>
      let counter = 0;
      for (let i = 0; i < 10; i++) {
        counter++;
        const ele = document.createElement("div");
        ele.classList.add("box");
        ele.innerText = "List " + " " + counter;
        document.getElementById("boxes").appendChild(ele);
      }

      window.onscroll = (e) => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          for (let i = 0; i < 10; i++) {
            counter++;
            if(counter <= 50){
              const ele = document.createElement("div");
              ele.classList.add("box");
              ele.innerText = "List " + " " + counter;
              document.getElementById("boxes").appendChild(ele);
            }
          }
        }
      };
    </script>
  </body>
</html>
