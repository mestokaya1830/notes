<html>
  <head>
    <style>
      body{
        min-height: 900px;
      }
      .tual{
        width: 600px;
        height: 700px;
        border: 1px solid #999;
      }
      .child{
        position:absolute;
        transform:translate(-50%,-50%);
        height:35px;
        width:35px;
        border-radius:50%;
        top: 50px;
        left: 50px;
        border:2px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="tual" class="tual">
      <span class="child"></span>
    </div>

    <script>
      let child = document.querySelector('.child')
      document.getElementById('tual').addEventListener('mousemove', (e) => {
        child.style.left = e.offsetX + 'px'
        child.style.top = e.offsetY + 'px'
      })
    </script>
  </body>
</html>
