<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>
  <style>
    :root{
      --dark-bg: #333;
      --dark-color: #eee;
      --light-bg:#fff;
      --light-color: #333;
    }
    body{
      background-color: var(--light-bg);
      color: var(--light-color);
    }
    .dark-mode{
      background-color: var(--dark-bg);
      color: var(--dark-color);
    }
    
  </style>
</head>
<body>
  <header>
    <h2 style="margin: 20px; text-align: center;">Dark Mode</h2>
    <p style="text-align: center;">This is the dark-light node</p>
    <h1 style="text-align: center;"><button id="mode">Change Mode</button></h1>
    
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('mode').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode')
      })
    })
  </script>
</body>
</html>
