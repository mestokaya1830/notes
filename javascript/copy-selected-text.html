<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea{
      height: 100px;
    }
    h1{margin: 30px 0;}
  </style>
</head>

<body>
  <h1>Javascript Copy Selected Text</h1>
  <h4 style="margin-top:20px;text-align: center;">Copy String and paste to anywhere</h4>
  <div
    style="display: flex;flex-direction: column;justify-content: space-between;  height:auto;width:400px;margin: 20px auto;">
    <input type="text" name="" id="text" placeholder="Enter text..." style="height: 30px;padding-left: 5px;">
    <br/>
    <button id="copyText" style="height: 30px;">Copy Input Value</button>
    <textarea rows="10" cols="30" id="area"></textarea>
  </div>
  <script>
    document.getElementById('copyText').addEventListener('click', () => {
      document.getElementById('text').select()
      document.execCommand('copy')
      alert('Password copied to clipboard!')

      //if you need paste on any area
      navigator.clipboard.readText().then((item) => {
        document.getElementById('area').innerText = item
      });
    })
  </script>
</body>

</html>
