<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 50px;
    }
    .wrapper{
      display: flex;
      justify-content: space-between;
      width: 210px;
      background-color: cadetblue;
    }
    .cell{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50px;
      border-right: 1px solid #ccc;
      font-size: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Animated Counter</h2>
    <div class="wrapper">
      <span class="cell" id = "num"></span>
    </div>
  </div>

  <script>
    let num = 0

    const counter = () => {
      num === 214 ? clearInterval(counterTimer) : num++
      document.getElementById('num').innerText = num
    }
    const  counterTimer = setInterval(() => counter(),10);
  </script>
</body>
</html>
