<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{margin: 30px 0;}
    img{
      width: 500px;
    }
  </style>
</head>
<body>
  <h1>Javascript Disable Contextmenu</h1>
  <img src="./images/img1.jpg" alt="" id="img">

  <script>
    document.body.oncontextmenu = () => {
      return false
    }
  </script>

</html>
