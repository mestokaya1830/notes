<body>
  <h2 style="margin:20px 0; text-align: center;">Alarm</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const setAlarm = (wakeTime, timer) => {
      let d = new Date()
      if (Date.now() >= wakeTime && timer) {
        return 'Wakeup please!'
      } else {
        clearInterval(alarmLoop)
        return 'Early to wakeup Keep sleep!'
      }
    }
    const alarmLoop = setInterval(() => {
      console.log(setAlarm(new Date('04/20/2023 23:04:00'), true))
    })

  </script>
