<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangram</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Pangram</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    //every charecter must be in alphabet
    function isPangram(param) {
      const alphabet = 'abcdefghijklmnopqrstuvwxyz'
      for (const item of alphabet) {
        if(param.search(item) === -1){
          return false
        }
      }
      return true
    }
    console.log(isPangram('abcdefghijklmnopqrstuvwxyz'))
  </script>
</body>
</html>
