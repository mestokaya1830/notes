<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Min</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const min1 = (param) => Math.max(...param)
      console.log(min1([1,20,33]))

      const min2 = (param) => Math.max(...param.flat())
      console.log(min2([[1, 5,6], [4, 7,8], [3, 9,20], [2, 3,1],[12, 4,5]]))

      const min3 = (param) => Math.max(...[].concat(...param))
      console.log(min3([[12,45,75], [54,45,2],[23,54,78,2]]))
  </script>
</body>
</html>
