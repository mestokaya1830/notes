<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearest</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Nearest</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    //get nearest to 100
    const getNearest = (a,b) => (100 - a) < (100 - b) ? a : b
    console.log(getNearest(99, 1))
    console.log(getNearest(80, 98))
    console.log(getNearest(59, 78))
  </script>
</body>
</html>
