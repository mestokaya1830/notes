<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .inputs{
      border: 2px solid #ccc;
      min-height: 30px;
      border-radius: 3px;
      padding-left: 5px;
    }
    .error{
      border: 2px solid darkred;
    }
    .error:focus{
      outline: none;
      box-shadow: 1px 1px 1px inset #ccc;
    }
  </style>
</head>

<body>
<h1>Check Form Inputs With Regex</h1>
<form>
  <input type="text" name="" id="name" class="inputs" placeholder="Name">
  <input type="email" name="" id="email" class="inputs" placeholder="email">
  <input type="phone" name="" id="phone" class="inputs" placeholder="phone">
  <input type="text" name="" id="password" class="inputs" placeholder="password">
  <input type="slug" name="" id="slug" class="inputs" placeholder="slug">
  <button name="" id="send" style="min-height: 36px;">Send</button>
</form>
  <script>
    
    const btn = document.querySelector('button')
    btn.setAttribute('disabled', 'disabled')
    document.querySelector('form').addEventListener('change', (e) => {
      const fields = Array.from(document.querySelectorAll('input'))
      .every(item => item.value)
      fields ? btn.removeAttribute('disabled') : null
    })

    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault()
      
      const msg = document.createElement('div')
      msg.innerText = 'Registration Succesfully'
      document.querySelector('form').prepend(msg)
    })
    </script>
</body>

</html>
