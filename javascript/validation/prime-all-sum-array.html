<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime All-Sum-Array</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Prime All Sum Array</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const test = (param) => {
      let store = [], primes = [], total = 0
      for (let i = 2; i <= param.length; i++) {
        if (!store[i]) {
          primes.push(i)
          total += i
          for (let j = i; j <= param.length; j += i) {
            store[j] = true
          }
        }
      }
      return [primes, total]
    }
    console.log(test(Array.from({ length: 20 }, (a, b) => b + 1)))

  </script>
</body>

</html>
