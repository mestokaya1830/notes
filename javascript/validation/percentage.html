<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Percentage</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const num = 200
    const per = prompt('Enter percentage number of 200!')
    const result = (num / 100) * per
    document.write(result)
  </script>
</body>
</html>
