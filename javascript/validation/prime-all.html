<body>
  <h2 style="margin:20px 0; text-align: center;">Prime All</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    function primeAll(param) {
      let store = [], primes = []
      for (i = 3; i <= param; ++i) {
        if (!store[i]) {
          primes.push(i)
          for (j = i; j <= param; j += i) {
            store[j] = true
          }
        }
      }
      return primes
    }
    console.log(primeAll(10))
