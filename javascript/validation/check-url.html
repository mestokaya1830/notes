<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form method="get">
    <input type="text" id="url" required placeholder="With Submit Form">
    <input type="button" id="send" value="Send">
  </form>
  <script>
    document.getElementById('send').addEventListener('click', () => {
      const url = document.getElementById('url').value
      let pattern = /\/api\/soccer\/([0-9]+)/
      //or let pattern = /(http:\/\/www\.[a-z0-9]+\.[a-z]{2,3}\/[0-9]+)/
      //or let pattern = /(localhost:[0-9]{4}\/[0-9]+)/
      url.match(pattern) ? console.log(url) : console.log('Pattern not match!')
    })
  </script>
</body>

</html>
