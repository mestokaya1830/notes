<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even-Odd-Largest</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Even-Odd-Largest</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    let test = (param) => Math.max(...param.filter(item => item % 2 == 0))
    console.log(test(Array.from({ length: 20 }, (a, b) => b + 1)))
  </script>
</body>

</html>
