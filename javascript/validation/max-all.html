<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Max</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const test = (param) => Math.max(...param)
    console.log(test([1, 2, 3, 4]))

    const test1 = (param) => Math.max(...param.flat())
    console.log(test1([[12, 45, 75], [54, 45, 2], [23, 54, 78, 2]]))

    //or
    const test2 = (param) => Math.max(...[].concat(...param))
    console.log(test2([[12, 45, 75], [54, 45, 2], [23, 54, 78, 2]]))

    const getMax = (param) => {
        let max_number = 0
        for (const item of param) {
          item > max_number ? max_number = item : null
        }
        return max_number
      }
      console.log(getMax([1, 3, 67, 87, 3, 5]))
  </script>
</body>

</html>
