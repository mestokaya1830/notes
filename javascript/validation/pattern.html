<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Pattern</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    
    for (let i = 1; i <= 5; i++) {
      for (let j = 0; j < i; j++) {
        document.write('*')
        console.error('hello')
      }
      document.write('<br>')
    }
    for (let i = 5; i >= 1; i--) {
      for (let j = 0; j < i; j++) {
        document.write('*')
      }
      document.write('<br>')
    }

  </script>
</body>
</html>
