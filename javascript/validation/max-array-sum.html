<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Array</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">MAx Array</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const test = (param) => Math.max.apply(Math, param.map(item => {
      return item[0] + item[1] + item[2]
    }))
    console.log(test([[1, 5, 6], [4, 7, 8], [3, 9, 20], [2, 3, 1], [12, 4, 5]]))
  </script>
</body>

</html>
