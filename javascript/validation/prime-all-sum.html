  <h2 style="margin:20px 0; text-align: center;">Prime All Sum</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const test = (param) => {
      let store = [], primes = [], total = 0
      for (let i = 2; i <= param; i++) {
        if (!store[i]) {
          primes.push(i)
          total += i
          for (let j = i; j <= param; j += i) {
            store[j] = true
          }
        }
      }
      return [primes, total]
    }
    console.log(test(3))
