<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .inputs{
      border: 2px solid #ccc;
      min-height: 30px;
      border-radius: 3px;
      padding-left: 5px;
    }
    .error{
      border: 2px solid darkred;
    }
    .error:focus{
      outline: none;
      box-shadow: 1px 1px 1px inset #ccc;
    }
  </style>
</head>

<body>
<h1>Check Form Inputs With Regex</h1>
  <input type="text" name="" id="name" class="inputs" placeholder="Name">
  <input type="email" name="" id="email" class="inputs" placeholder="email">
  <input type="phone" name="" id="phone" class="inputs" placeholder="phone">
  <input type="text" name="" id="password" class="inputs" placeholder="password">
  <input type="slug" name="" id="slug" class="inputs" placeholder="slug">
  <input type="button" name="" id="send" Value="Send" style="min-height: 36px;">
  <script>
    document.getElementById('send').addEventListener('click',() => {
      document.querySelectorAll('.inputs').forEach(item =>  {
        item.classList.remove('error')
        if(!item.value.match(/^[a-z]/gi)){
          console.log(item.id +':'+ 'Must be not null!')
          item.classList.add('error')
          item.focus()
        }
      })
    })
  </script>
</body>

</html>
