<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Length</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Half Length</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const getHalf1 = (param) => param.slice(0, param.length / 2)
    const getHalf2 = (param) => param.substr(0, param.length / 2)
    console.log(getHalf1('HelloGuys'))
    console.log(getHalf2('HelloGuys'))
  </script>
</body>
</html>
