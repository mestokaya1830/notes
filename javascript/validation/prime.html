<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Prime</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    let test = (param) => {
      let state = true
      for (let item = 3; item < param; item++) {
        if (param % item == 0) {
          state = false
          break
        }
      }
      return state ? 'prime' : 'not prime'
    }
    console.log(test(11))



  </script>
</body>

</html>
