<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plindrome</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Polindrome</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    //Sayı ve harflerin tersten okunuşu da aynı olan cümle
    const polindrome = (param) => {
      let result = param.split('').reverse().join('')
      if (result === param) {
        return result
      }
      return 'Not match!'
    }

    console.log(polindrome('mesto'))
  </script>
</body>

</html>
