<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longest Word</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Longest Word</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    function test(param) {
      console.log(param)
      let onlyWords = param.match(/[a-z-A-Z-0-9]+/g).sort((a, b) => b.length - a.length)
      console.log(onlyWords)
      return onlyWords.filter((item) => item.length === onlyWords[0].length)
    }
    console.log(test("Hello Mustafa!How are you today?"))
  </script>
</body>

</html>
