<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 30px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box1">Click here...</div>

  <script>
    document.getElementById('box1').addEventListener('click', () => {
      navigator.onLine ? alert('You are online') : alert('No internet!')
    })
  </script>
</body>
</html>
