<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pad</title>
</head>

<body>
  <h2 style="margin:20px 0; text-align: center;">Pad</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    let name1 = 'Mustafa'
    let result = name1.padEnd(name1.length + 3, '...')//add something end of string
    console.log(result)
    let result2 = name1.padStart(name1.length - 3, '...')//add something end of string
    console.log(result2)
  </script>
</body>

</html>
