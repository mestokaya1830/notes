<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Array</title>
</head>
<body>
  <h2 style="margin-top:20px;text-align: center;">Info Array</h2>
  <h4 style="margin:5px;text-align: center;">Check Console (Press f12)</h4>
  <script>
    //basic-array
    let basic = ['Html','Css','Javascript']
    console.log(basic)

    //array-length
    console.log(basic.length)

    //typeof array
    console.log(typeof basic)

    //check isArray
    console.log(Array.isArray(basic))
  </script>
</body>
</html>
