<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" name="text" id="file" onchange="loadFile(event)" accept="text/plain" style="display: none;">
  <p><label for="file" style="cursor: pointer;">Upload Text File</label></p>
  <div id="output"></div>
 
  <script>
    let loadFile = (e) =>{
      let reader = new FileReader()
      reader.onload = () => {
        document.getElementById('output').innerHTML = reader.result
      }
      reader.readAsText(e.target.files[0])
    }
  </script>
</body>
</html>
