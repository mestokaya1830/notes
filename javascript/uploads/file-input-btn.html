<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" id="real-btn">
  <label for="real-btn">Choose a file</label>
  <label  id="custom-btn-text">No chosen file</label>

  <script>
    document.getElementById('real-btn').addEventListener('change', (e) => {
      document.getElementById('custom-btn-text').innerText = e.target.value
      console.log(e.target.files[0])
      e.target.value = ''
    })
  </script>
</body>
</html>
