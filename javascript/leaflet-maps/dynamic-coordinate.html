<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/leaflet.css">
  <link rel="stylesheet" href="./public/Leaflet.Coordinates-master/dist/Leaflet.Coordinates-0.1.5.css">
  <link rel="stylesheet" href="./public/Leaflet.Coordinates-master/dist/Leaflet.Coordinates-0.1.5.ie.css">
  <script src="./public/leaflet.js"></script>
  <script src="./public//Leaflet.Coordinates-master//dist/Leaflet.Coordinates-0.1.5.min.js"></script>
  
  <style>
    #map{
      width: 100vw;
      height: 100vh;
    }
    </style>
</head>
<body>
  <div id="map"></div>

  <script>
    //set map
    let map = L.map('map').setView([37.065842, 37.376080], 13)

    //add layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map)

    //add marker on layer
    L.marker([37.065842, 37.376080]).addTo(map)
    L.control.coordinates({
      position:"topright",
      useDMSL: true,
      labelTemplateLat: " {y}",
      labelTemplateLng: " {x}",
      useLatLingOrder: true
    }).addTo(map)
  </script>
</body>
</html>
