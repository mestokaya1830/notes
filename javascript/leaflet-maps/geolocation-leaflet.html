<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/leaflet.css" />
    <script src="./public/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.83.1/dist/L.Control.Locate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.83.1/dist/L.Control.Locate.min.js"></script>

    <style>
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      //set map
      let map = L.map("map").setView([37.065842, 37.37608], 13);

      //add layer
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);
      L.control.locate().addTo(map);

      //add marker on layer
      L.marker([37.065842, 37.37608]).addTo(map);
    </script>
  </body>
</html>
