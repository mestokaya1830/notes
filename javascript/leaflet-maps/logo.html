<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/leaflet.css">
  <script src="./public/leaflet.js"></script>

  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //set map
    let map = L.map('map').setView([37.065842, 37.376080], 12)
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map)

    //add custom icons
    var customIcon = L.icon({
      iconUrl: './public/images/truck.png',
      // shadowUrl: 'leaf-shadow.png',
      iconSize: [32, 32], // size of the icon
      // shadowSize:   [50, 64], // size of the shadow
      // iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
      // shadowAnchor: [4, 62],  // the same for the shadow
      // popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    })

    L.marker([37.065842, 37.376080], { icon: customIcon }).addTo(map)

    L.Control.Watermark = L.Control.extend({
      onAdd:function(map){
        let img = L.DomUtil.create('img')
        img.src = './public/logo.webp'
        img.style.widht = '200px'
        return img
      },
      onRemove:function(map){},
    })
    L.control.watermark = function(opt){
      return new L.Control.Watermark(opt)
    }
    L.control.watermark({position:"bottomleft"}).addTo(map)

  </script>
</body>

</html>
