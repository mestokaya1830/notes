<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../public/leaflet.css">
  <script src="../public/leaflet.js"></script>
  <script src="../public/data.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //set map
    let map = L.map('map').setView([37.065842, 37.376080], 13)

    //add layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map)

    // L.geoJSON(data).addTo(map)//default marker

    //custome marker
    L.geoJSON(data, {
      pointToLayer: function (data, latlng) {
        var myIcon = L.icon({
          iconUrl: data.properties.icon,
          iconSize: [32, 37]
        })
        return L.marker(latlng, { icon: myIcon });
      }
    }).addTo(map);
  </script>
</body>

</html>
