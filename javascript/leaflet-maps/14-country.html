<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/leaflet.css">
  <script src="./public/leaflet.js"></script>

  <style>
    #map {
      width: 100vw;
      height: 700px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    //add map layer
    let map = L.map('map').setView([38.963745, 35.243320], 5)
    let osmBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png')
    osmBase.addTo(map)

    //add marker on layer
    let marker = L.marker([38.963745, 35.243320]).addTo(map)
  </script>
</body>

</html>
