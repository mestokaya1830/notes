<!DOCTYPE html>
<html>

<head>
    <title>Get Region</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="./assets/map/leaflet-measure.js"></script>
    <link rel="stylesheet" href="/assets/css/leaflet-measure.css">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script>
    //add map layer
    const getData = async () => {
        const result = await fetch('./data.geojson')
        const final = await result.json()

        let map = L.map('map').setView([53.505937035392165, -2.1446701133293664], 6)
        let osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png')
        osm.addTo(map)

        L.control.measure({
            primaryLengthUnit: 'kilometers',
            secondaryLengthUnit: 'meter',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'undefined'
        }).addTo(map)

        let uk = L.geoJSON(final).addTo(map)
        // uk.eachLayer(function (item) {
        //     console.log(item.feature.geometry);
        // });
        baseLayer = {
            'OSM': osm
        }
        extraLayers = {
            'uk': uk,
        }
        L.control.layers(baseLayer, extraLayers, { collapse: false }).addTo(map)
    }
    getData()
</script>

</html>
