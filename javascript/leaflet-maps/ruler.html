<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/leaflet.css" />
    <link rel="stylesheet" href="./public/leaflet-ruler.css" />
    <script src="./public/leaflet.js"></script>
    <script src="./public/leaflet-ruler.js"></script>

    <style>
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      //set map
      let map = L.map("map").setView([37.065842, 37.37608], 13);

      //add layer
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);

      //add marker on layer
      L.marker([37.065842, 37.37608]).addTo(map);

      //ruler
      L.control.ruler().addTo(map);
      var options = {
        position: "topleft",
        lengthUnit: {
          factor: 0.539956803, //  from km to nm
          display: "Nautical Miles",
          decimal: 2,
        },
      };
      L.control.ruler(options).addTo(map);
    </script>
  </body>
</html>
