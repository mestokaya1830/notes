<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/leaflet.css">
  <script src="./public/leaflet.js"></script>
  
  <style>
    #map{
      width: 100vw;
      height: 100vh;
    }
    </style>
</head>
<body>
  <div id="map"></div>

  <script>
    //add map layer
    let map = L.map('map').setView([37.065842, 37.376080], 12)
    let osmBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png')
    osmBase.addTo(map)

    //add marker on layer
    let marker = L.marker([37.065842, 37.376080]).addTo(map)
    circle = L.circle([37.065842, 37.376080],{radius: 20}).addTo(map)
    map.fitBounds(circle.getBounds())
  </script>
</body>
</html>
