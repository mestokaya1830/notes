<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Javascript Markdown</h2>
  <p id="text"></p>

  <script src="./markdown.min.js"></script>
  <script>
function markdownParser(markdown) {
  const htmlText = markdown
    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
    .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
    .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
    .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
 return htmlText.trim() 
}

const text = `
# Title 1
  Hello dear Mustafa
## Title 2 
  How are yuo?
### Title 3
  Where are you?
`
document.getElementById('text').innerHTML = markdownParser(text)

  </script>
</body>
</html>
