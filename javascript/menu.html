<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24,
      'size' 30
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: cadetblue;
    }
    h1{margin: 30px 0;}
    .list{
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      height: 100px;
      width: 500px;
      border-radius: 10px;
      margin-top: 50px;
      position: relative;
    }
    a{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 125px;
      color: #333;
      font-size: 14px;
      margin-top: 5px;
    }
    a:hover{
      cursor: pointer;
    }
    .icons{
      font-size: 30px;
    }
    .list-item.active{
      color: blue;
    }
    .indicator{
      display: flex;
      height: 36px;
      width: 36px;
      background-color: #fff;
      border: 5px solid cadetblue;
      position: absolute;
      top: -15px;
      /* left must be 50% of a heigth */
      left:26px;
      border-radius: 50%;
      transform: translateX(50%);
    }
    .indicator::before, .indicator::after{
      content: "";
      position: absolute;
      bottom: -8px;
      height: 24px;
      width: 22px;
    }
    .indicator::before{
      left: -23px;
      background-color: #fff;
      border-top-right-radius: 25px;
      box-shadow: 1px -13px cadetblue;
    }
    .indicator::after{
      right: -23px;
      background-color: #fff;
      border-top-left-radius: 25px;
      box-shadow: -1px -13px cadetblue;
    }
  </style>
</head>
<body>
  <h1>Javascript Custom Menu</h1>
  <div class="list">
    <a href="#" class="list-item active"><span class="material-symbols-outlined icons">home</span>Home</a>
    <a href="#" class="list-item"><span class="material-symbols-outlined icons">browse_activity</span>Brows</a>
    <a href="#" class="list-item"><span class="material-symbols-outlined icons">view_kanban</span>Kanban</a>
    <a href="#" class="list-item"><span class="material-symbols-outlined icons">switch</span>Switch</a>

    <div class="indicator"></div>
  </div>

  <script>
    let links = document.querySelectorAll('.list-item')

        item.classList.add('active')
        indicator.style.left = `${index * 125 + 26}px`
      })
    });
  </script>
</body>
</html>
