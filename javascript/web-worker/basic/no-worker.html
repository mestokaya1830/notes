<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript Without Webworker</h2>
  <p>Check Console </p>
  <button onclick="test()">Start Test</button>
  <button onclick="runAlert()">Check Performance</button>
  <script>
    const runAlert = () => {
      window.alert('To late!')
    }
    function test() {
      let nums = 0
      console.log('Proccess is running...')
      for (let i = 0; i < 5000000000; i++) {
        nums += i
      }
      console.log(nums)
    }
  </script>
</body>
</html>
