<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parse Csv</title>
</head>
<body>
  <h2 style="margin:20px 0; text-align: center;">Parse Csv</h2>
  <p style="text-align: center;">Look at the Console</p>
  <script>
    const parseCsv = (param) => param.split('\n')
    const csv = `abc,hbh,mkn
    hug,juj,mkj
    njn,mkj,njk`
    console.log(parseCsv(csv))
  </script>
</body>
