<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Get Csv</title>
</head>
<body>
  <h2 style="margin: 20px; text-align: center;">Fetch Get Csv</h2>
  <p style="margin: 20px; text-align: center;">Look at the Console</p>

  <script>
    const getCsv = async() => {
      try {
        const result = await fetch('./weather.csv')
        const final = await result.text()
        console.log(final)
        console.log('Parsed-----------------------------------------')
      //split rows
        const splitCsv = final.split('\n').slice(1)//get rows line by line
        splitCsv.forEach(item => {
          const row = item.split(',')//split columns
          const year = row[0]
          const city = row[1]
          const state = row[2]
          const avgTemp = row[3]
          const maxTemp = row[4]
          const minTemp = row[5]
          console.log(year, city, state, avgTemp, maxTemp, minTemp)
        })
      } catch (error) {
        console.error(error)
      }
    }
    getCsv()
  </script>
</body>
</html>
