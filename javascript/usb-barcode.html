<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2 id="barcode"></h2>
  <script>
    //you need usb barcode device
    let barcode = 0
    let interval;
    document.addEventListener('keydown', (e) => {
      if(interval){
        clearInterval(interval)
      }
      if(e.code == 'Enter'){
        console.log('You have started the barcode')
        if(barcode){
          handleBarcode(barcode)
          barcode = ''
          return
        }
      }
      if(e.key != 'Shift'){
        barcode += e.key
      }
      interval = setInterval(() => barcode = '', 20)
    })
    const handleBarcode = (param) => {
      document.queryElementById('barcode').innerText = param
    }
  </script>
</body>

</html>
