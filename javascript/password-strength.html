<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{
      margin: 30px 0;
    }
    input{
      width: 400px;
      height: 34px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding-left: 7px;
      font-size: 16px;
    }
    p{margin-top: 20px;}
  </style>
</head>
<body>
  <h1>Javascript Password-Strength</h1>
  <div class="container">
    <input type="text" id="password" placeholder="Password...">
    <p id="message"></p>
  </div>

  <script>
    const $ = (param) => document.querySelector(param)
    const message = $('#message')
    $('#password').addEventListener('keyup', (e) => {
      const val =  e.target.value
      if(val.length < 8 || !val.match(/[a-a]+/g) || !val.match(/[A-Z]+/g) || !val.match(/[0-9]+/g)  || !val.match(/\W+/g)){
        message.innerText = 'Low Password!'
      } else {
        message.innerText = 'Passed'
      }
    })
  </script>
</body>
</html>
