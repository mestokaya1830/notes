<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 50px;
    }
    .wrapper{
      display: flex;
      justify-content: space-between;
      width: 210px;
      background-color: cadetblue;
    }
    .cell{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50px;
      border-right: 1px solid #ccc;
      font-size: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digital Clock</h2>
    <div class="wrapper">
      <span class="cell" id = "hours"></span>
      <span class="cell" id = "minutes"></span>
      <span class="cell" id = "seconds"></span>
    </div>
  </div>

  <script>
    const clock = () => {
      const d = new Date()
      let h = d.getHours()
      const m = d.getMinutes()
      const s = d.getSeconds()
      
      h = h > 12 ? h - 12 : h = h
      document.getElementById('hours').innerText = h
      document.getElementById('minutes').innerText = m
      document.getElementById('seconds').innerText = s
    }
    setInterval(() =>  clock() , 1000);
  </script>
</body>
</html>
