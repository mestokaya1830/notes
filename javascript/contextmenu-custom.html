<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 1000vh;
    }
    ul{
      display: flex;
      flex-direction: column;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      list-style: none;
      display: none;
    }
    ul li {
      font-size: 18px;
      padding: 10px 20px;
    }
    ul li:hover{
      background-color: #f1f1f1;
      cursor: pointer;
    }
    h1{margin: 30px 0;}
  </style>
</head>
<body>
  <h1>Javasript Custom Contextmenu</h1>
  <ul id="contextMenu">
    <li>Save</li>
    <li>Copy</li>
    <li>Go to</li>
    <li>Share</li>
  </ul>

  <script>
    document.body.oncontextmenu = (e) => {
      e.preventDefault();
      document.getElementById('contextMenu').style.display = 'flex'
    }
    document.body.onclick = (e) => {
      e.preventDefault();
      document.getElementById('contextMenu').style.display = 'none'
    }
  </script>
</body>
</html>
