<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --selection-background: #000000;
  }
  #editor::selection {
      background: var(--selection-background);
  }
  
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{
      margin: 30px 0;
    }
    button{
      padding: 7px 15px;
      cursor: pointer;
      font-size: 17px;
    }
    #toastBox{
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      overflow: hidden;
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 20px;
    }
    .toast{
      width: 400px;
      height: 80px;
      background: #fff;
      font-weight: 500;
      margin: 15px 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .toast::after{
      content: '';
      position:absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 5px;
      background-color: green;
      animation: anim 3s linear forwards;
    }
    @keyframes anim {
      100%{
        width: 0;
      }
    }
    .message-box{
      display: flex;
      height: auto;
      align-items: center;
    }
    .icons{
      font-size: 20px;
      margin: 20px;
    }
    .message{
      font-size: 18px;
      font-weight: 500;
    }
    .success{
      color: green;
    }
    .error{
      color: red;
    }
    .invalid{
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Javascript Toast</h1>
  <div class="container">
    <button id="success" onclick="showToast('Success', 'success', '&#128524;')">Success</button>
    <button id="error" onclick="showToast('Error', 'error', '&#128545;')">Error</button>
    <button id="invalid" onclick="showToast('Invalid', 'invalid', '&#128128;')">Invalid</button>
  </div>

  <div id="toastBox"></div>

  <script>
    const $ = (param) => document.querySelector(param)
    const toastBox = $('#toastBox')

    const showToast = (message, style, icons) => {
      let el = document.createElement('div')
      el.classList.add('toast', style)
      el.innerHTML = `<div class="message-box">
        <span class="icons">${icons}</span>
        <span class="message">${message}</span>
      </div>`
      toastBox.appendChild(el)

      setTimeout(() => {
        toastBox.remove()
        window.location.reload()
      }, 3000)
    }
  </script>
</body>
</html>
