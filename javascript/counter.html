<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="panel">0</h2>
    <button onclick="increament()">Increament</button>
    <button onclick="decreament()">Decreament</button>
    <script>
      let count = 0;
      const increament = () => {
        count+=1
        let counter = count * 2;
        document.getElementById('panel').innerText = counter
      }
      const decreament = () => {
        count-=1
        let counter = count * 2;
        document.getElementById('panel').innerText = counter
      }
    </script>
  </body>
</html>
