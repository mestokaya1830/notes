<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsup</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <span class="top"></span>
  <div class="container-fluid bg-white chatbox shadow-lg rounded">
    <div class="row h-100">
      <!-- left side -->
      <div id="side-1" class="col-md-4 pr-0 d-none d-md-block">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-10 col-sm-10 col-md-10">
                <span class="ppic">üë®</span>
              </div>
              <div class="col-2 col-sm-2 col-md-2">
                <span style="cursor: pointer;" onclick="hideChatList()">‚§¥</span>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <input type="text" name="search" id="search" placeholder="üîé" class="form-control">
              </li>
              <div class="list-group-item" style="cursor: pointer;" onclick="startChat(1)">
                <div class="row">
                  <div class="col-md-2">
                    <span class="ppic">üë∂</span>
                  </div>
                  <div class="col-md-10">
                    <div class="name">Any name</div>
                    <div class="under-name">Any name</div>
                  </div>
                </div>
              </div>
              <div class="list-group-item" style="cursor: pointer;" onclick="startChat(1)">
                <div class="row">
                  <div class="col-md-2">
                    <span class="ppic">üë∂</span>
                  </div>
                  <div class="col-md-10">
                    <div class="name">Mesto</div>
                    <div class="under-name">Mesto</div>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <!-- right side -->
      <div id="side-2" class="col-md-8 pl-0">
        <div id='chat-panel' class="card" style="display: none;">
          <div class="card-header">
            <div class="row">
              <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                <span style="font-size: 18px; cursor: pointer;" onclick="showChatList()">&#8285;</span>
              </div>
              <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                <span class="ppic">üë®</span>
              </div>
              <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                <div class="name">Any name</div>
                <div class="under-name">Last seen</div>
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-3">
                <span class="top-icons">üîç</span>
                <span class="dropdown">
                  <span class="dropdown-toggle" data-toggle="dropdown">
                    <span class="top-icons ml-4">üîó</span>
                  </span>
                  <div class="dropdown-menu">
                    <a href="#" class="dropdown-item" onclick="selectImg()">
                      Image
                      <input type="file" name="img" id="img" accept="image/*" onchange="sendImg(this)" style="display: none;">
                    </a>
                    <a href="#" class="dropdown-item">Document</a>
                    <a href="#" class="dropdown-item">Video</a>
                    <a href="#" class="dropdown-item">Camera</a>
                  </div>
                </span>
                <span class="top-icons">&#8285;</span>
              </div>
            </div>
          </div>
          <div id="message-area" class="card-body">
            <div class="row">
              <div class="col-2 col-sm-1 col-md-1">
                <span class="ppic">ü§† </span>
              </div>
              <div class="col-6 col-sm-7 col-md-7">
                <p class="receive">
                  This is the text from aynwhere
                  <span class="time float-right">1:23:56</span>
                </p>
              </div>
            </div>
            <!-- <div class="row justify-content-end">
              <div class="col-6 col-sm-7 col-md-7" style="display: contents;">
                <p class="sender">
                  This is the text from aynwhere
                  <span class="time float-right">1:23:56</span>
                </p>
              </div>
              <div class="col-2 col-sm-1 col-md-1">
                <span class="ppic">ü§† </span>
              </div>
            </div> -->
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-2 col-md-1">
                <span class="ppic">üòÉ</span>
              </div>
              <div class="col-8 col-md-10">
                <input type="text" name="msg" id="msg" onchange="changeSendIcon(this)" onfocus="changeSendIcon(this)" onkeyup="changeSendIcon(this)" onclick="onKeyDown()" class="form-control" placeholder="Type here">
              </div>
              <div class="col-2 col-md-1">
                <span id="record" class="ppic" onmousedown="record(this)" onmouseup="stop(this)">üé§</span>
                <span id="send" class="ppic" style="display: none;" onclick="sendMsg()">&#10148;</span>
              </div>
            </div>
          </div>
        </div>
        <!-- welcome screen -->
        <div id="div-start">
          <div style="font-size: 120px; margin-left: 25%;">üê§</div>
          <h2 style="margin-left: 20%;">Select a user to chat...</h2>
          <a href="#" class="d-md-none" style="margin-left: 30%;" onclick="showChatList()">New Chat</a>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./chat.js"></script>
</body>
</html>
