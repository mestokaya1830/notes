<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <h1>Chat Page</h1>
  <h4>
    <div id="user"></div>
    <div id="password"></div>
  </h4>
  <script>
    const pr =  new URLSearchParams(window.location.search)

    document.getElementById('user').innerText = pr.get('user')
    document.getElementById('password').innerText = pr.get('password')
  </script>
</body>
</html>
