<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="red">
  <meta name="apple-mobile-web-app-status-bar" content="#ddd">
  <title>Users</title>
  <link rel="stylesheet" href="../static/icons/icon_x64.png">
    <link rel="apple-touch-icon" href="../static/icons/icon_x64.png">
    <link rel="stylesheet" href="../static/main.css">

</head>

<body>
  <ul>
    <li><a href="../index.html">Home</a></li>
    <li><a href="users.html">Users</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <h2>Users Page</h2> 
  <ul id="list">
    
  </ul>
  <script>
    const getPerson = async() => {
      const result = await fetch('../static/test.json')
      const final = await result.json()

      for (const item of final) {
        document.getElementById('list').innerHTML += `
          <li>
            <span>${item.id}</span>
            <span>${item.name}</span>
            </li>
        `
      }
    }
    getPerson()
  </script>
</body>

</html>
